<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <p:panelGrid columns="2" rendered="#{emailRecipientController.current != null}">
            <p:outputLabel styleClass="field-label" value="#{labels.NameLabel}" for="name" />
            <h:outputText styleClass="field-value" id="name" value="#{emailRecipientController.current.name}" title="#{labels.NameTitle}"/>
            <p:outputLabel styleClass="field-label" value="#{labels.EmailLabel}" for="email" />
            <h:outputText styleClass="field-value" id="email" value="#{emailRecipientController.current.email}" title="#{labels.EmailTitle}"/>
            <p:outputLabel styleClass="field-label" value="#{labels.DescriptionLabel}"/> 
            <h:outputText styleClass="field-value" id="description" value="#{emailRecipientController.current.description}" title="#{labels.DescriptionTitle}"/>
        </p:panelGrid>
    </composite:implementation>
</html>
