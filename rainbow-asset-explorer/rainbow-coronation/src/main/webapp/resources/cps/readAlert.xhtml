<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <p:panelGrid columns="2" rendered="#{alertWriteController.model != null}">
            <p:outputLabel styleClass="field-label" value="#{labels.AlertTypeLabel}"/>
            <h:outputText value="#{alertWriteController.model.alertType}">
                <f:converter converterId="org.rainbow.asset.explorer.faces.converters.AlertTypeConverter" />
            </h:outputText>
            <p:outputLabel styleClass="field-label" value="#{labels.AlertCategoryLabel}"/>
            <h:outputText value="#{alertWriteController.model.alertCategory}">
                <f:converter converterId="org.rainbow.asset.explorer.faces.converters.AlertCategoryConverter" />
            </h:outputText>
            <p:outputLabel styleClass="field-label" value="#{labels.EnabledLabel}"/>
            <p:selectBooleanCheckbox disabled="true" value="#{alertWriteController.model.enabled}"/>
            <p:outputLabel styleClass="field-label" value="#{labels.ImmediateLabel}"/>
            <p:selectBooleanCheckbox disabled="true" value="#{alertWriteController.model.immediate}"/>
        </p:panelGrid>
    </composite:implementation>
</html>
