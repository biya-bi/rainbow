<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cps="http://xmlns.jcp.org/jsf/composite/cps"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags">

<h:body>
	<sec:authorize access="hasRole('ROLE_READ_PRODUCT_ISSUES')">
		<cps:trackableDataGrid id="productIssueList"
			title="#{labels.ListProductIssuesTitle}"
			dataSource="#{productIssueListController}"
			selectedItem="#{productIssueDetailController.current}"
			selectedValue="#{item.id}"
			createActionListener="#{productIssueDetailController.prepareCreate()}"
			createDialog="productIssueCreateDialog"
			createUpdate=":productIssueCreate:form"
			editDialog="productIssueEditDialog"
			editActionListener="#{productIssueDetailController.setDetails()}"
			editUpdate=":productIssueEdit:form"
			detailsDialog="productIssueDetailsDialog"
			detailsActionListener="#{productIssueDetailController.setDetails()}"
			detailsUpdate=":productIssueDetails:form"
			deleteDialog="productIssueDeleteDialog"
			deleteActionListener="#{productIssueDetailController.setDetails()}"
			deleteUpdate=":productIssueDelete:form"
			disableCreateButton="#{sec:areNotGranted('ROLE_WRITE_PRODUCT_ISSUES')}"
			disableEditButton="#{sec:areNotGranted('ROLE_WRITE_PRODUCT_ISSUES')}"
			disableDeleteButton="#{sec:areNotGranted('ROLE_WRITE_PRODUCT_ISSUES')}"
			disableDetailsButton="#{sec:areNotGranted('ROLE_READ_PRODUCT_ISSUES')}"
			columnToggleListener="#{productIssueDetailController.onToggle}"
			creatorFilterValue="#{productIssueListController.creatorFilter.value}"
			creatorFilterOperator="#{productIssueListController.creatorFilter.operator}"
			updaterFilterValue="#{productIssueListController.updaterFilter.value}"
			updaterFilterOperator="#{productIssueListController.updaterFilter.operator}"
			creationDateFilterValue="#{productIssueListController.creationDateFilter.value}"
			creationDateFilterOperator="#{productIssueListController.creationDateFilter.operator}"
			lastUpdateDateFilterValue="#{productIssueListController.lastUpdateDateFilter.value}"
			lastUpdateDateFilterOperator="#{productIssueListController.lastUpdateDateFilter.operator}"
			creatorColumnVisible="#{productIssueDetailController.auditColumnsStates[5]}"
			updaterColumnVisible="#{productIssueDetailController.auditColumnsStates[6]}"
			creationDateColumnVisible="#{productIssueDetailController.auditColumnsStates[7]}"
			lastUpdateDateColumnVisible="#{productIssueDetailController.auditColumnsStates[8]}">


			<p:column headerText="#{labels.ReferenceNumberTitle}"
				filterBy="#{item.referenceNumber}" sortBy="#{item.referenceNumber}"
				filterValue="#{productIssueListController.referenceNumberFilter.value}">
				<h:outputText value="#{item.referenceNumber}" />
				<f:facet name="footer">
					<cps:stringFilterSelectOneMenu
						changeUpdate="productIssueList:form:dataTable"
						selectedValue="#{productIssueListController.referenceNumberFilter.operator}"
						changeWidgetVar="productIssueListDataTable" />
				</f:facet>
			</p:column>

			<p:column headerText="#{labels.LocationTitle}"
				sortBy="#{item.location.name}" filterBy="#{item.location.name}"
				filterValue="#{productIssueListController.locationNameFilter.value}">
				<p:commandLink update=":locationDetails:form"
					value="#{item.location.name}"
					oncomplete="PF('locationDetailsDialog').show()">
					<f:setPropertyActionListener value="#{item.location}"
						target="#{locationDetailController.current}" />
				</p:commandLink>
				<f:facet name="footer">
					<cps:stringFilterSelectOneMenu
						changeUpdate="productIssueList:form:dataTable"
						selectedValue="#{productIssueListController.locationNameFilter.operator}"
						changeWidgetVar="productIssueListDataTable" />
				</f:facet>
			</p:column>

			<p:column headerText="#{labels.RequisitionerTitle}"
				filterBy="#{item.requisitioner}" sortBy="#{item.requisitioner}"
				filterValue="#{productIssueListController.requisitionerFilter.value}">
				<h:outputText value="#{item.requisitioner}" />
				<f:facet name="footer">
					<cps:stringFilterSelectOneMenu
						changeUpdate="productIssueList:form:dataTable"
						selectedValue="#{productIssueListController.requisitionerFilter.operator}"
						changeWidgetVar="productIssueListDataTable" />
				</f:facet>
			</p:column>

			<p:column headerText="#{labels.IssueDateTitle}"
				filterBy="#{item.issueDate}" sortBy="#{item.issueDate}"
				filterValue="#{productIssueListController.issueDateFilter.value}">
				<f:facet name="filter">
					<p:calendar navigator="true">
						<p:ajax event="dateSelect" update="@this"
							oncomplete="PF('productIssueListDataTable').filter()" />
					</p:calendar>
				</f:facet>
				<f:facet name="footer">
					<cps:comparableFilterSelectOneMenu
						changeUpdate="productIssueList:form:dataTable"
						selectedValue="#{productIssueListController.issueDateFilter.operator}"
						changeWidgetVar="productIssueListDataTable" />
				</f:facet>
				<h:outputText value="#{item.issueDate}">
					<f:convertDateTime dateStyle="short" />
				</h:outputText>
			</p:column>

			<p:column headerText="#{labels.DepartmentTitle}"
				filterBy="#{item.department.name}" sortBy="#{item.department.name}"
				filterValue="#{productIssueListController.departmentNameFilter.value}">
				<h:outputText value="#{item.department.name}" />
				<f:facet name="footer">
					<cps:stringFilterSelectOneMenu
						changeUpdate="productIssueList:form:dataTable"
						selectedValue="#{productIssueListController.departmentNameFilter.operator}"
						changeWidgetVar="productIssueListDataTable" />
				</f:facet>
			</p:column>

		</cps:trackableDataGrid>

		<ui:include src="/WEB-INF/includes/productIssues/create.xhtml" />
		<ui:include src="/WEB-INF/includes/productIssues/edit.xhtml" />
		<ui:include src="/WEB-INF/includes/productIssues/details.xhtml" />
		<ui:include src="/WEB-INF/includes/productIssues/delete.xhtml" />

		<ui:include src="/WEB-INF/includes/productIssues/addDetail.xhtml" />
		<ui:include src="/WEB-INF/includes/productIssues/editDetail.xhtml" />

		<ui:include src="/WEB-INF/includes/locations/details.xhtml" />
		<ui:include src="/WEB-INF/includes/vendors/details.xhtml" />

		<ui:include src="/WEB-INF/includes/quickCreate/create_product.xhtml" />
		<ui:include src="/WEB-INF/includes/quickCreate/create_location.xhtml" />
		<ui:include
			src="/WEB-INF/includes/quickCreate/create_manufacturer.xhtml" />
	</sec:authorize>
</h:body>
</html>
