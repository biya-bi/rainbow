<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cps="http://xmlns.jcp.org/jsf/composite/cps"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags">

<h:body>
	<sec:authorize access="hasRole('ROLE_READ_EMAIL_TEMPLATES')">
		<cps:trackableDataGrid id="emailTemplateList"
			title="#{labels.ListEmailTemplatesTitle}"
			dataSource="#{emailTemplateListController}"
			selectedItem="#{emailTemplateDetailController.current}"
			selectedValue="#{item.id}"
			createActionListener="#{emailTemplateDetailController.prepareCreate()}"
			createDialog="emailTemplateCreateDialog"
			createUpdate=":emailTemplateCreate:form"
			editDialog="emailTemplateEditDialog"
			editUpdate=":emailTemplateEdit:form"
			detailsDialog="emailTemplateDetailsDialog"
			detailsUpdate=":emailTemplateDetails:form"
			deleteDialog="emailTemplateDeleteDialog"
			deleteUpdate=":emailTemplateDelete:form"
			disableCreateButton="#{sec:areNotGranted('ROLE_WRITE_EMAIL_TEMPLATES')}"
			disableEditButton="#{sec:areNotGranted('ROLE_WRITE_EMAIL_TEMPLATES')}"
			disableDeleteButton="#{sec:areNotGranted('ROLE_WRITE_EMAIL_TEMPLATES')}"
			disableDetailsButton="#{sec:areNotGranted('ROLE_READ_EMAIL_TEMPLATES')}"
			columnToggleListener="#{emailTemplateDetailController.onToggle}"
			creatorFilterValue="#{emailTemplateListController.creatorFilter.value}"
			creatorFilterOperator="#{emailTemplateListController.creatorFilter.operator}"
			updaterFilterValue="#{emailTemplateListController.updaterFilter.value}"
			updaterFilterOperator="#{emailTemplateListController.updaterFilter.operator}"
			creationDateFilterValue="#{emailTemplateListController.creationDateFilter.value}"
			creationDateFilterOperator="#{emailTemplateListController.creationDateFilter.operator}"
			lastUpdateDateFilterValue="#{emailTemplateListController.lastUpdateDateFilter.value}"
			lastUpdateDateFilterOperator="#{emailTemplateListController.lastUpdateDateFilter.operator}"
			creatorColumnVisible="#{emailTemplateDetailController.auditColumnsStates[2]}"
			updaterColumnVisible="#{emailTemplateDetailController.auditColumnsStates[3]}"
			creationDateColumnVisible="#{emailTemplateDetailController.auditColumnsStates[4]}"
			lastUpdateDateColumnVisible="#{emailTemplateDetailController.auditColumnsStates[5]}">


			<p:column headerText="#{labels.NameTitle}" filterBy="#{item.name}"
				sortBy="#{item.name}"
				filterValue="#{emailTemplateListController.nameFilter.value}">
				<h:outputText value="#{item.name}" />
				<f:facet name="footer">
					<cps:stringFilterSelectOneMenu
						changeUpdate="emailTemplateList:form:dataTable"
						selectedValue="#{emailTemplateListController.nameFilter.operator}"
						changeWidgetVar="emailTemplateListDataTable" />
				</f:facet>
			</p:column>

			<p:column headerText="#{labels.SubjectTitle}"
				filterBy="#{item.subject}" sortBy="#{item.subject}"
				filterValue="#{emailTemplateListController.subjectFilter.value}">
				<h:outputText value="#{item.subject}" />
				<f:facet name="footer">
					<cps:stringFilterSelectOneMenu
						changeUpdate="emailTemplateList:form:dataTable"
						selectedValue="#{emailTemplateListController.subjectFilter.operator}"
						changeWidgetVar="emailTemplateListDataTable" />
				</f:facet>
			</p:column>

		</cps:trackableDataGrid>

		<ui:include src="/WEB-INF/includes/emailTemplates/create.xhtml" />
		<ui:include src="/WEB-INF/includes/emailTemplates/edit.xhtml" />
		<ui:include src="/WEB-INF/includes/emailTemplates/details.xhtml" />
		<ui:include src="/WEB-INF/includes/emailTemplates/delete.xhtml" />
	</sec:authorize>
</h:body>
</html>
