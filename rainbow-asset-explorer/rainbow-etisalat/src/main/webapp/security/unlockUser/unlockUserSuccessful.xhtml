<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/layout.xhtml">

	<ui:define name="title">#{labels.UnlockUserTitle}</ui:define>

	<ui:define name="content">
		<h:form>
			<p:panelGrid styleClass="reset-password-panelgrid">
				<f:facet name="header">
					<p:row>
						<p:column colspan="3">
							<p:outputLabel value="#{labels.UnlockUserTitle}" />
						</p:column>
					</p:row>
				</f:facet>
				<p:row>
					<p:column>
						<p:outputLabel value="#{secMsg.UserUnlockedSuccessfully}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:button icon="ui-icon-home" value="#{labels.HomeLabel}"
							outcome="/index" />
					</p:column>
				</p:row>

			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>

</html>
