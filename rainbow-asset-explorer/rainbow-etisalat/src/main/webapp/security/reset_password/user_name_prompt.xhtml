<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/layout.xhtml">

	<ui:define name="title">#{secLabels.ResetPasswordTitle}</ui:define>

	<ui:define name="content">
		<h:form>
			<p:panelGrid id="panelGrid"
				styleClass="ui-panelgrid-blank reset-password-panelgrid">
				<f:facet name="header">
					<p:row>
						<p:column colspan="3">
							<p:outputLabel value="#{secLabels.ResetPasswordTitle}" />
						</p:column>
					</p:row>
				</f:facet>

				<p:row>
					<p:column colspan="3">
						<p:outputLabel style="font-weight:bold;"
							value="#{secLabels.UserNamePrompt}" />
					</p:column>
				</p:row>

				<p:row>
					<p:column colspan="3">
						<hr />
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<p:outputLabel styleClass="field-label"
							value="#{secLabels.UserNameLabel}" for="username" />
					</p:column>
					<p:column>
						<p:inputText id="username" styleClass="field-value"
							value="#{resetPasswordController.userName}" required="true"
							requiredMessage="#{secValMsg.UserNameRequired}"
							readonly="#{authenticationController.authenticated}"
							title="#{secLabels.UserNameTitle}">
							<p:clientValidator event="keyup" />
						</p:inputText>
					</p:column>
					<p:column>
						<p:message for="username" />
					</p:column>
				</p:row>

				<p:row>
					<p:column colspan="3">
						<p:messages id="messages" globalOnly="true" />
					</p:column>
				</p:row>
				<f:facet name="footer">
					<p:row>
						<p:column colspan="3">
							<p:panelGrid columns="2" styleClass="panelgrid-right-align">
								<p:commandButton validateClient="true" update="panelGrid"
									action="#{resetPasswordController.prepare}"
									value="#{labels.Continue}" icon="ui-icon-seek-next" />
								<p:button value="#{labels.Cancel}" icon="ui-icon-close"
									outcome="cancel" />
							</p:panelGrid>
						</p:column>
					</p:row>
				</f:facet>
			</p:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>

</html>
