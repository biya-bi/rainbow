<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/layout.xhtml">
	<ui:define name="title">#{labels.ChangePasswordTitle}</ui:define>

	<ui:define name="content">
		<h:form>
			<p:panelGrid id="panelGrid"
				styleClass="ui-panelgrid-blank change-password-panelgrid">
				<f:facet name="header">
					<p:row rendered="#{authenticationController.passwordExpired}">
						<p:column colspan="3">
							<p:outputLabel value="#{labels.PasswordExpiredTitle}" />
						</p:column>
					</p:row>
					<p:row rendered="#{not authenticationController.passwordExpired}">
						<p:column colspan="3">
							<p:outputLabel value="#{labels.ChangePasswordTitle}" />
						</p:column>
					</p:row>
				</f:facet>

				<p:row>
					<p:column>
						<p:outputLabel value="#{labels.UserNameLabel}"
							styleClass="field-label" for="username" />
					</p:column>
					<p:column>
						<p:inputText id="username"
							value="#{changePasswordController.changePasswordInfo.userName}"
							styleClass="field-value" />
					</p:column>
					<p:column>
						<p:message for="username" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="#{labels.OldPasswordLabel}"
							styleClass="field-label" for="oldPassword" />
					</p:column>
					<p:column>
						<p:password id="oldPassword"
							value="#{changePasswordController.changePasswordInfo.oldPassword}"
							required="true" requiredMessage="#{valMsg.OldPasswordRequired}"
							styleClass="field-value">
							<p:clientValidator event="keyup" />
						</p:password>
					</p:column>
					<p:column>
						<p:message for="oldPassword" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="#{labels.NewPasswordLabel}"
							styleClass="field-label" for="newPassword" />
					</p:column>
					<p:column>
						<p:password id="newPassword" match="confirmNewPassword"
							validatorMessage="#{valMsg.NewPasswordAndConfirmNewPasswordDonotMatch}"
							value="#{changePasswordController.changePasswordInfo.newPassword}"
							required="true" requiredMessage="#{valMsg.NewPasswordRequired}"
							styleClass="field-value">
							<p:clientValidator event="keyup" />
						</p:password>
					</p:column>
					<p:column>
						<p:message for="newPassword" />
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<p:outputLabel value="#{labels.ConfirmNewPasswordLabel}"
							styleClass="field-label" for="confirmNewPassword" />
					</p:column>
					<p:column>
						<p:password id="confirmNewPassword"
							value="#{changePasswordController.changePasswordInfo.newPassword}"
							required="true"
							requiredMessage="#{valMsg.ConfirmNewPasswordRequired}"
							styleClass="field-value">
							<p:clientValidator event="keyup" />
						</p:password>
					</p:column>
					<p:column>
						<p:message for="confirmNewPassword" />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="3">
						<p:messages id="messages" />
					</p:column>
				</p:row>
				<f:facet name="footer">
					<p:row>
						<p:column colspan="3">
							<p:panelGrid columns="2" styleClass="panelgrid-right-align">
								<p:commandButton validateClient="true" update="panelGrid"
									action="#{changePasswordController.changePassword}"
									value="#{labels.Change}" icon="ui-icon-pencil" />
								<p:button value="#{labels.Cancel}" icon="ui-icon-close"
									outcome="cancel" />
							</p:panelGrid>
						</p:column>
					</p:row>
				</f:facet>

			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>

</html>
