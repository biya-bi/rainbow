<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/layout.xhtml">

	<ui:define name="title">#{labels.ResetPasswordTitle}</ui:define>

	<ui:define name="content">
		<h:form>
			<p:panelGrid id="panelGrid"
				styleClass="ui-panelgrid-blank reset-password-panelgrid">

				<f:facet name="header">
					<p:row>
						<p:column colspan="3">
							<p:outputLabel value="#{labels.ResetPasswordTitle}" />
						</p:column>
					</p:row>
				</f:facet>

				<p:row>
					<p:column colspan="3">
						<p:outputLabel value="#{labels.PasswordQuestionAnswerPrompt}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel styleClass="field-label"
							value="#{labels.PasswordQuestionLabel}" for="passwordQuestion" />
					</p:column>
					<p:column>
						<h:outputText id="passwordQuestion" styleClass="field-value"
							value="#{resetPasswordController.resetPasswordInfo.question}"
							title="#{labels.PasswordQuestionTitle}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel styleClass="field-label"
							value="#{labels.PasswordQuestionAnswerLabel}"
							for="passwordQuestionAnswer" />
					</p:column>
					<p:column>
						<p:password id="passwordQuestionAnswer" styleClass="field-value"
							value="#{resetPasswordController.resetPasswordInfo.answer}"
							required="true"
							requiredMessage="#{valMsg.PasswordQuestionAnswerRequired}"
							title="#{labels.PasswordQuestionAnswerTitle}">
							<p:clientValidator event="keyup" />
						</p:password>
					</p:column>
					<p:column>
						<p:message for="passwordQuestionAnswer" />
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<p:outputLabel styleClass="field-label"
							value="#{labels.NewPasswordLabel}" for="newPassword" />
					</p:column>
					<p:column>
						<p:password id="newPassword" match="confirmNewPassword"
							validatorMessage="#{valMsg.NewPasswordAndConfirmNewPasswordDonotMatch}"
							value="#{resetPasswordController.resetPasswordInfo.newPassword}"
							required="true" requiredMessage="#{valMsg.NewPasswordRequired}"
							styleClass="field-value">
							<p:clientValidator event="keyup" />
						</p:password>
					</p:column>
					<p:column>
						<p:message for="newPassword" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel styleClass="field-label"
							value="#{labels.ConfirmNewPasswordLabel}"
							for="confirmNewPassword" />
					</p:column>
					<p:column>
						<p:password id="confirmNewPassword"
							value="#{resetPasswordController.resetPasswordInfo.newPassword}"
							required="true"
							requiredMessage="#{valMsg.ConfirmNewPasswordRequired}"
							styleClass="field-value">
							<p:clientValidator event="keyup" />
						</p:password>
					</p:column>
					<p:column>
						<p:message for="confirmNewPassword" />
					</p:column>
				</p:row>

				<p:row>
					<p:column colspan="3">
						<p:messages id="messages" globalOnly="true" />
					</p:column>
				</p:row>

				<f:facet name="footer">
					<p:row>
						<p:column colspan="2">
							<p:panelGrid columns="2" styleClass="panelgrid-right-align">
								<p:commandButton validateClient="true" update="panelGrid"
									action="#{resetPasswordController.resetPassword}"
									value="#{labels.Reset}" icon="ui-icon-arrowrefresh-1-n" />
								<p:button value="#{labels.Cancel}" icon="ui-icon-close"
									outcome="cancel" />
							</p:panelGrid>
						</p:column>
					</p:row>
				</f:facet>
			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>

</html>
