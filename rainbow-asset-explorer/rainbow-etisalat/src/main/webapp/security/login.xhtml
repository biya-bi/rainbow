<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/layout.xhtml">

	<ui:define name="title">#{c.ApplicationName}</ui:define>

	<ui:define name="content">
		<h:form>
			<p:panelGrid styleClass="login-panelgrid">
				<p:row>
					<p:column colspan="3">
						<p />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputText styleClass="field-label"
							value="#{labels.UserNameLabel}" />
					</p:column>
					<p:column>
						<p:inputText id="username" styleClass="field-value"
							value="#{authenticationController.loginInfo.userName}" />
					</p:column>
					<p:column>
						<p:message for="username" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputText styleClass="field-label"
							value="#{labels.PasswordLabel}" />
					</p:column>
					<p:column>
						<p:password id="password" styleClass="field-value"
							value="#{authenticationController.loginInfo.password}" />
					</p:column>
					<p:column>
						<p:message for="password" />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="3">
						<p:panelGrid style="float: right;" columns="3">
							<p:link style="color: #ccc" value="#{labels.UnlockUserLabel}"
								outcome="/security/unlockUser/supplyUserName" />
							<p:link style="color: #ccc"
								value="#{labels.ForgotYourPasswordQuestionLabel}"
								outcome="/security/resetPassword/supplyUserName" />
							<p:commandButton update="messages"
								action="#{authenticationController.login}"
								value="#{labels.LoginLabel}" icon="ui-icon-power" />
						</p:panelGrid>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="3">
						<p:messages id="messages" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>

</html>
