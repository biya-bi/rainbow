<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <p:dialog id="siteDocumentDialog" widgetVar="siteDocumentDialog" modal="false" resizable="false" appendTo="@(content)" header="#{labels.UploadSiteDocumentTitle}">
        <h:form id="siteDocumentForm">
            <h:panelGroup id="panelGroup">
                <p:messages globalOnly="true" />
                <p:panelGrid columns="1">
                    <p:fileUpload update=":siteDocumentList:form:dataTable,panelGroup,@([id$=fileName])" fileUploadListener="#{siteDocumentDetailController.upload}" oncomplete="handleSubmit(args,'siteDocumentDialog');"/>
                </p:panelGrid>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</html>
