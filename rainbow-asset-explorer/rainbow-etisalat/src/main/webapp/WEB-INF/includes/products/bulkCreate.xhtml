<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <p:dialog id="productBulkCreateDialog" widgetVar="productBulkCreateDialog" modal="false" resizable="false" appendTo="@(content)" header="#{labels.ImportProductsTitle}">
        <h:form id="form">
            <h:panelGroup id="panelGroup">
                <p:messages globalOnly="true" />
                <p:panelGrid columns="1">
                    <p:fileUpload update=":productList:form:dataTable,panelGroup" fileUploadListener="#{productController.bulkCreate}" oncomplete="if (!args.validationFailed &amp;&amp; args.committed) handleSubmit(args,'productBulkCreateDialog');"/>
                </p:panelGrid>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</html>
