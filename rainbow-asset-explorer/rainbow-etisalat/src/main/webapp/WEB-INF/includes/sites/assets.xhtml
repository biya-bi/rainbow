<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cps="http://xmlns.jcp.org/jsf/composite/cps">

    <p:dialog id="siteAssetsDialog" widgetVar="siteAssetsDialog" modal="false" resizable="false" appendTo="@(content)" header="#{siteController.current.name} #{labels.SiteAssetsTitleSuffix}">
        <h:form id="siteAssetsForm">
            <h:panelGroup id="panelGroup" rendered="#{siteController.current!=null}">
                <p:dataTable id="siteAssetsList"
                             widgetVar="siteAssetsDataTable"
                             value="#{assetLazyDataModel}"
                             stickyHeader="false"
                             lazy="true" 
                             paginator="true"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"
                             scrollable="true" 
                             rows="20" 
                             rowsPerPageTemplate="20,40,60,80,100" 
                             var="item">

                    <p:column  headerText="#{labels.SerialNumberTitle}" filterBy="#{item.serialNumber}" sortBy="#{item.serialNumber}" filterValue="#{assetLazyDataModel.serialNumberFilter.value}">
                        <h:outputText value="#{item.serialNumber}" />
                    </p:column>

                    <p:column headerText="#{labels.NameTitle}" filterBy="#{item.name}" sortBy="#{item.name}" filterValue="#{assetLazyDataModel.nameFilter.value}">
                        <h:outputText value="#{item.name}" />
                    </p:column>

                    <p:column headerText="#{labels.AssetTypeTitle}" sortBy="#{item.assetType.name}" filterBy="#{item.assetType.name}" filterValue="#{assetLazyDataModel.assetTypeFilter.value}">
                        <p:commandLink  update=":assetTypeDetails:form" value="#{item.assetType.name}" oncomplete="PF('assetTypeDetailsDialog').show()">
                            <f:setPropertyActionListener value="#{item.assetType}" target="#{assetTypeController.current}" />
                        </p:commandLink>
                        <f:facet name="footer">
                            <cps:stringFilterSelectOneMenu changeUpdate="siteAssetsForm:siteAssetsList" selectedValue="#{assetLazyDataModel.assetTypeFilter.operator}" changeWidgetVar="assetListDataTable" />
                        </f:facet>
                    </p:column>
                    
                    <p:column headerText="#{labels.AssetStateTitle}" sortBy="#{item.state}" filterBy="#{item.state}" filterValue="#{assetLazyDataModel.stateFilter.value}">
                        <f:facet name="filter">
                            <p:selectOneMenu id="stateFilter" onchange="PF('siteAssetsDataTable').filter()">
                                <f:selectItem itemLabel="#{labels.All}" itemValue="#{null}"/>
                                <f:selectItem itemLabel="#{labels.AssetStateInStore}" itemValue="IN_STORE" />
                                <f:selectItem itemLabel="#{labels.AssetStateInUse}" itemValue="IN_USE" />
                                <f:selectItem itemLabel="#{labels.AssetStateInRepair}" itemValue="IN_REPAIR" />
                                <f:selectItem itemLabel="#{labels.AssetStateExpired}" itemValue="EXPIRED" />
                                <f:selectItem itemLabel="#{labels.AssetStateDisposed}" itemValue="DISPOSED" />
                                <p:ajax event="change" update="siteAssetsForm:siteAssetsList"  />
                            </p:selectOneMenu>
                        </f:facet>          
                        <h:outputText value="#{item.state}">
                            <f:converter converterId="org.rainbow.asset.explorer.faces.converters.AssetStateConverter" />
                        </h:outputText>
                    </p:column>

                </p:dataTable>

            </h:panelGroup>
        </h:form>
    </p:dialog>
</html>
