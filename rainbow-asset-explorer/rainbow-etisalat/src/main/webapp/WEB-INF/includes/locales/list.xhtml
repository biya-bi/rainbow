<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cps="http://xmlns.jcp.org/jsf/composite/cps"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags">

<h:body>
	<sec:authorize access="hasRole('ROLE_READ_LOCALES')">
		<cps:trackableDataGrid id="localeList"
			title="#{labels.ListLocalesTitle}"
			dataSource="#{localeListController}"
			selectedItem="#{localeDetailController.current}" selectedValue="#{item.id}"
			createActionListener="#{localeDetailController.prepareCreate()}"
			createDialog="localeCreateDialog" createUpdate=":localeCreate:form"
			editDialog="localeEditDialog" editUpdate=":localeEdit:form"
			detailsDialog="localeDetailsDialog"
			detailsUpdate=":localeDetails:form" deleteDialog="localeDeleteDialog"
			deleteUpdate=":localeDelete:form"
			disableCreateButton="#{sec:areNotGranted('ROLE_WRITE_LOCALES')}"
			disableEditButton="#{sec:areNotGranted('ROLE_WRITE_LOCALES')}"
			disableDeleteButton="#{sec:areNotGranted('ROLE_WRITE_LOCALES')}"
			disableDetailsButton="#{sec:areNotGranted('ROLE_READ_LOCALES')}"
			columnToggleListener="#{localeDetailController.onToggle}"
			creatorFilterValue="#{localeListController.creatorFilter.value}"
			creatorFilterOperator="#{localeListController.creatorFilter.operator}"
			updaterFilterValue="#{localeListController.updaterFilter.value}"
			updaterFilterOperator="#{localeListController.updaterFilter.operator}"
			creationDateFilterValue="#{localeListController.creationDateFilter.value}"
			creationDateFilterOperator="#{localeListController.creationDateFilter.operator}"
			lastUpdateDateFilterValue="#{localeListController.lastUpdateDateFilter.value}"
			lastUpdateDateFilterOperator="#{localeListController.lastUpdateDateFilter.operator}"
			creatorColumnVisible="#{localeDetailController.auditColumnsStates[3]}"
			updaterColumnVisible="#{localeDetailController.auditColumnsStates[4]}"
			creationDateColumnVisible="#{localeDetailController.auditColumnsStates[5]}"
			lastUpdateDateColumnVisible="#{localeDetailController.auditColumnsStates[6]}">

			<p:column headerText="#{labels.NameTitle}" filterBy="#{item.name}"
				sortBy="#{item.name}"
				filterValue="#{localeListController.nameFilter.value}">
				<h:outputText value="#{item.name}" />
				<f:facet name="footer">
					<cps:stringFilterSelectOneMenu
						changeUpdate="localeList:form:dataTable"
						selectedValue="#{localeListController.nameFilter.operator}"
						changeWidgetVar="localeListDataTable" />
				</f:facet>
			</p:column>

			<p:column headerText="#{labels.LanguageCodeTitle}"
				filterBy="#{item.languageCode}" sortBy="#{item.languageCode}"
				filterValue="#{localeListController.languageCodeFilter.value}">
				<h:outputText value="#{item.languageCode}" />
				<f:facet name="footer">
					<cps:stringFilterSelectOneMenu
						changeUpdate="localeList:form:dataTable"
						selectedValue="#{localeListController.languageCodeFilter.operator}"
						changeWidgetVar="localeListDataTable" />
				</f:facet>
			</p:column>

			<p:column headerText="#{labels.LCIDTitle}" filterBy="#{item.lcid}"
				sortBy="#{item.lcid}"
				filterValue="#{localeListController.lcidFilter.value}">
				<h:outputText value="#{item.lcid}" />
				<f:facet name="footer">
					<cps:stringFilterSelectOneMenu
						changeUpdate="localeList:form:dataTable"
						selectedValue="#{localeListController.lcidFilter.operator}"
						changeWidgetVar="localeListDataTable" />
				</f:facet>
			</p:column>

		</cps:trackableDataGrid>

		<ui:include src="/WEB-INF/includes/locales/create.xhtml" />
		<ui:include src="/WEB-INF/includes/locales/edit.xhtml" />
		<ui:include src="/WEB-INF/includes/locales/details.xhtml" />
		<ui:include src="/WEB-INF/includes/locales/delete.xhtml" />
	</sec:authorize>
</h:body>
</html>
