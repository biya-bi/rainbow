<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <p:panelGrid rendered="#{assetDetailController.current != null}">
            <p:row>
                <p:column>
                    <p:outputLabel styleClass="field-label" value="#{labels.NameLabel}" for="name" />
                </p:column>
                <p:column>
                    <h:outputText styleClass="field-value" id="name" value="#{assetDetailController.current.name}" title="#{labels.NameTitle}"/>
                </p:column>

                <p:column/>

                <p:column>
                    <p:outputLabel id="productLabel" styleClass="field-label" value="#{labels.ProductLabel}"/>
                </p:column>
                <p:column>
                    <p:commandLink title="#{labels.ProductTitle}" styleClass="field-value" immediate="true" value="#{assetDetailController.current.product.name}" update=":productDetails:form" oncomplete="PF('productDetailsDialog').show()">
                        <f:setPropertyActionListener value="#{assetDetailController.current.product}" target="#{productDetailController.current}" />
                    </p:commandLink>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel styleClass="field-label" value="#{labels.BusinessImpactLabel}" />
                </p:column>
                <p:column>
                    <h:outputText value="#{assetDetailController.current.manufacturerBusinessImpact}" title="#{labels.BusinessImpactTitle}">
                        <f:converter converterId="org.rainbow.asset.explorer.faces.converters.ManufacturerBusinessImpactConverter" />
                    </h:outputText>
                </p:column>

                <p:column/>

                <p:column>  
                    <p:outputLabel styleClass="field-label" value="#{labels.DescriptionLabel}"/> 
                </p:column>
                <p:column>   
                    <h:outputText styleClass="field-value" id="description" value="#{assetDetailController.current.description}" title="#{labels.DescriptionTitle}"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column colspan="9">
                    <p:separator style="width:100%;" />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel id="vendorLabel" styleClass="field-label" value="#{labels.VendorLabel}"/>
                </p:column>
                <p:column>
                    <p:commandLink title="#{labels.VendorTitle}" styleClass="field-value" immediate="true" value="#{assetDetailController.current.vendor.name}" update=":vendorDetails:form" oncomplete="PF('vendorDetailsDialog').show()">
                        <f:setPropertyActionListener value="#{assetDetailController.current.vendor}" target="#{vendorDetailController.current}" />
                    </p:commandLink>
                </p:column>


                <p:column/>

                <p:column> 
                    <p:outputLabel id="currencyLabel" styleClass="field-label" value="#{labels.PurchaseCurrencyLabel}"/>
                </p:column>
                <p:column>    
                    <h:outputText styleClass="field-value" id="purchaseCurrency" value="#{assetDetailController.current.purchaseCurrency.name}" title="#{labels.PurchaseCurrencyTitle}"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel styleClass="field-label" value="#{labels.AssetTagLabel}" />
                </p:column>
                <p:column>
                    <h:outputText styleClass="field-value" id="assetTag" value="#{assetDetailController.current.tag}" title="#{labels.AssetTagTitle}"/>
                </p:column>

                <p:column/>

                <p:column>  
                    <p:outputLabel id="purchaseCostLabel" styleClass="field-label" value="#{labels.PurchaseCostLabel}" for="purchaseCost"/> 
                </p:column>
                <p:column> 
                    <h:outputText styleClass="field-value" id="purchaseCost" value="#{assetDetailController.current.purchaseCost}" title="#{labels.PurchaseCostTitle}">
                        <f:convertNumber currencySymbol="#{assetDetailController.current.purchaseCurrency.symbol}" type="currency"/>
                    </h:outputText>
                </p:column>
                <p:column/>
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel styleClass="field-label" value="#{labels.SerialNumberLabel}" />
                </p:column>
                <p:column>
                    <h:outputText styleClass="field-value" id="serialNumber" value="#{assetDetailController.current.serialNumber}" title="#{labels.SerialNumberTitle}"/>
                </p:column>

                <p:column/>

                <p:column>  
                    <p:outputLabel styleClass="field-label" value="#{labels.AcquisitionDateLabel}"/> 
                </p:column>
                <p:column> 
                    <h:outputText styleClass="field-value" id="acquisitionDate"  value="#{assetDetailController.current.acquisitionDate}" title="#{labels.AcquisitionDateTitle}">
                        <f:convertDateTime dateStyle="short" />
                    </h:outputText>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel styleClass="field-label" value="#{labels.BarcodeLabel}" />
                </p:column>
                <p:column>
                    <h:outputText styleClass="field-value" id="barCode" value="#{assetDetailController.current.barCode}" title="#{labels.BarcodeTitle}"/>
                </p:column>

                <p:column/>

                <p:column>  
                    <p:outputLabel styleClass="field-label" value="#{labels.ExpiryDateLabel}"/> 
                </p:column>
                <p:column> 
                    <h:outputText styleClass="field-value" id="expiryDate"  value="#{assetDetailController.current.expiryDate}" title="#{labels.ExpiryDateTitle}">
                        <f:convertDateTime dateStyle="short" />
                    </h:outputText>
                </p:column>
            </p:row>
            <p:row>
                <p:column/>
                <p:column/>

                <p:column/>
                <p:column>  
                    <p:outputLabel styleClass="field-label" value="#{labels.WarrantyExpiryDateLabel}"/> 
                </p:column>
                <p:column> 
                    <h:outputText styleClass="field-value" id="warrantyExpiryDate"  value="#{assetDetailController.current.warrantyExpiryDate}" title="#{labels.WarrantyExpiryDateTitle}">
                        <f:convertDateTime dateStyle="short" />
                    </h:outputText>
                </p:column>

            </p:row>

            <p:row>
                <p:column colspan="9">
                    <p:separator style="width:100%;" />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel id="siteLabel" styleClass="field-label" value="#{labels.SiteLabel}"/>
                </p:column>
                <p:column>
                    <p:commandLink title="#{labels.SiteTitle}" styleClass="field-value" immediate="true" value="#{assetDetailController.current.site.name}" update=":siteDetails:form" oncomplete="PF('siteDetailsDialog').show()">
                        <f:setPropertyActionListener value="#{assetDetailController.current.site}" target="#{siteDetailController.current}" />
                    </p:commandLink>
                </p:column>


                <p:column/>

                <p:column>
                    <p:outputLabel id="assetTypeLabel" styleClass="field-label" value="#{labels.AssetTypeLabel}"/>
                </p:column>
                <p:column>
                    <p:commandLink title="#{labels.AssetTypeTitle}" styleClass="field-value" immediate="true" value="#{assetDetailController.current.assetType.name}" update=":assetTypeDetails:form" oncomplete="PF('assetTypeDetailsDialog').show()">
                        <f:setPropertyActionListener value="#{assetDetailController.current.assetType}" target="#{assetTypeDetailController.current}" />
                    </p:commandLink>
                </p:column>

            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel styleClass="field-label" value="#{labels.AssetStateLabel}" />
                </p:column>
                <p:column>
                    <h:outputText value="#{assetDetailController.current.state}" title="#{labels.AssetStateTitle}">
                        <f:converter converterId="org.rainbow.asset.explorer.faces.converters.AssetStateConverter" />
                    </h:outputText>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel styleClass="field-label" value="#{labels.DepreciationMethodLabel}" />
                </p:column>
                <p:column>
                    <h:outputText value="#{assetDetailController.current.depreciationMethod}" title="#{labels.DepreciationMethodTitle}">
                        <f:converter converterId="org.rainbow.asset.explorer.faces.converters.DepreciationMethodConverter" />
                    </h:outputText>
                </p:column>
            </p:row>
        </p:panelGrid>
    </composite:implementation>
</html>
