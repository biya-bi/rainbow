<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/layout.xhtml">

	<ui:define name="title">#{c.ApplicationName}</ui:define>

	<ui:define name="content">

		<h:form>
			<p:panelGrid styleClass="success-panelgrid">

				<f:facet name="header">
					<p:row>
						<p:column colspan="3">
							<ui:insert name="header">Default Success title</ui:insert>
						</p:column>
					</p:row>
				</f:facet>
				<p:row>
					<p:column styleClass="success-message-font">
						<ui:insert name="message">Default Success Message</ui:insert>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:button icon="ui-icon-home" value="#{labels.HomeLabel}"
							outcome="/index" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>

</html>
