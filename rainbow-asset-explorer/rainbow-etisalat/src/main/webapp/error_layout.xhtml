<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/layout.xhtml">

	<ui:define name="title">#{c.ApplicationName}</ui:define>

	<ui:define name="content">
		<h:form>
			<p:panelGrid styleClass="ui-panelgrid, error-panelgrid">
				<f:facet name="header">
					<p:row>
						<p:column>
							<p:button icon="ui-icon-home" value="#{labels.HomeLabel}"
								outcome="/index" />
						</p:column>
					</p:row>
				</f:facet>
				<p:row>
					<p:column>
						<h2>
							<ui:insert name="errorTitle">Default Error title</ui:insert>
						</h2>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<hr />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<ui:insert name="errorContent">Default Error content</ui:insert>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<hr />
					</p:column>
				</p:row>
			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>

</html>
