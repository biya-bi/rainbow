<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cps="http://xmlns.jcp.org/jsf/composite/cps"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags">

<h:body>
	<sec:authorize access="hasRole('ROLE_READ_VENDORS')">
		<cps:trackableDataGrid id="vendorList"
			title="#{labels.ListVendorsTitle}"
			dataSource="#{vendorListController}"
			selectedItem="#{vendorDetailController.current}" selectedValue="#{item.id}"
			createActionListener="#{vendorDetailController.prepareCreate()}"
			createDialog="vendorCreateDialog" createUpdate=":vendorCreate:form"
			editDialog="vendorEditDialog" editUpdate=":vendorEdit:form"
			detailsDialog="vendorDetailsDialog"
			detailsUpdate=":vendorDetails:form" deleteDialog="vendorDeleteDialog"
			deleteUpdate=":vendorDelete:form"
			disableCreateButton="#{sec:areNotGranted('ROLE_WRITE_VENDORS')}"
			disableEditButton="#{sec:areNotGranted('ROLE_WRITE_VENDORS')}"
			disableDeleteButton="#{sec:areNotGranted('ROLE_WRITE_VENDORS')}"
			disableDetailsButton="#{sec:areNotGranted('ROLE_READ_VENDORS')}"
			columnToggleListener="#{vendorDetailController.onToggle}"
			creatorFilterValue="#{vendorListController.creatorFilter.value}"
			creatorFilterOperator="#{vendorListController.creatorFilter.operator}"
			updaterFilterValue="#{vendorListController.updaterFilter.value}"
			updaterFilterOperator="#{vendorListController.updaterFilter.operator}"
			creationDateFilterValue="#{vendorListController.creationDateFilter.value}"
			creationDateFilterOperator="#{vendorListController.creationDateFilter.operator}"
			lastUpdateDateFilterValue="#{vendorListController.lastUpdateDateFilter.value}"
			lastUpdateDateFilterOperator="#{vendorListController.lastUpdateDateFilter.operator}"
			creatorColumnVisible="#{vendorDetailController.auditColumnsStates[4]}"
			updaterColumnVisible="#{vendorDetailController.auditColumnsStates[5]}"
			creationDateColumnVisible="#{vendorDetailController.auditColumnsStates[6]}"
			lastUpdateDateColumnVisible="#{vendorDetailController.auditColumnsStates[7]}">

			<p:column headerText="#{labels.AccountNumberTitle}"
				filterBy="#{item.accountNumber}" sortBy="#{item.accountNumber}"
				filterValue="#{vendorListController.accountNumberFilter.value}">
				<h:outputText value="#{item.accountNumber}" />
				<f:facet name="footer">
					<cps:stringFilterSelectOneMenu
						changeUpdate="vendorList:form:dataTable"
						selectedValue="#{vendorListController.accountNumberFilter.operator}"
						changeWidgetVar="vendorListDataTable" />
				</f:facet>
			</p:column>

			<p:column headerText="#{labels.NameTitle}" filterBy="#{item.name}"
				sortBy="#{item.name}"
				filterValue="#{vendorListController.nameFilter.value}">
				<h:outputText value="#{item.name}" />
				<f:facet name="footer">
					<cps:stringFilterSelectOneMenu
						changeUpdate="vendorList:form:dataTable"
						selectedValue="#{vendorListController.nameFilter.operator}"
						changeWidgetVar="vendorListDataTable" />
				</f:facet>
			</p:column>

			<p:column headerText="#{labels.PurchasingUrlTitle}"
				filterBy="#{item.purchasingUrl}" sortBy="#{item.purchasingUrl}"
				filterValue="#{vendorListController.purchasingUrlFilter.value}">
				<h:outputText value="#{item.purchasingUrl}" />
				<f:facet name="footer">
					<cps:stringFilterSelectOneMenu
						changeUpdate="vendorList:form:dataTable"
						selectedValue="#{vendorListController.purchasingUrlFilter.operator}"
						changeWidgetVar="vendorListDataTable" />
				</f:facet>
			</p:column>

			<p:column headerText="#{labels.ActiveTitle}" sortBy="#{item.active}"
				filterValue="#{vendorListController.activeFilter.value}">
				<f:facet name="footer">
					<cps:booleanFilterSelectOneMenu
						changeUpdate="vendorList:form:dataTable"
						selectedValue="#{vendorListController.activeFilter.value}"
						changeWidgetVar="vendorListDataTable" />
				</f:facet>
				<h:selectBooleanCheckbox disabled="true" readonly="false"
					value="#{item.active}" />
			</p:column>

		</cps:trackableDataGrid>

		<ui:include src="/WEB-INF/includes/vendors/create.xhtml" />
		<ui:include src="/WEB-INF/includes/vendors/edit.xhtml" />
		<ui:include src="/WEB-INF/includes/vendors/details.xhtml" />
		<ui:include src="/WEB-INF/includes/vendors/delete.xhtml" />
	</sec:authorize>
</h:body>
</html>
