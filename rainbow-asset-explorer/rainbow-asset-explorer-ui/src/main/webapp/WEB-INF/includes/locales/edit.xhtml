<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cps="http://xmlns.jcp.org/jsf/composite/cps">

    <cps:submitForm id="localeEdit"
                    title="#{labels.EditLocaleTitle}"           
                    submitActionListener="#{localeDetailController.edit()}"
                    update="localeList:form:dataTable">

        <p:panelGrid rendered="#{localeDetailController.current != null}">
            <p:row>
                <p:column>
                    <p:outputLabel styleClass="field-label" value="#{labels.NameLabel}" for="name" />
                </p:column>
                <p:column>
                    <p:inputText styleClass="field-value" id="name" value="#{localeDetailController.current.name}" title="#{labels.NameTitle}" required="true" requiredMessage="#{valMsg.NameRequired}">
                        <p:clientValidator event="keyup" />
                    </p:inputText>
                </p:column>
                <p:column>    
                    <p:message for="name"/>  
                </p:column>
            </p:row>
            <p:row>
                <p:column>  
                    <p:outputLabel styleClass="field-label" value="#{labels.LanguageCodeLabel}"/> 
                </p:column>
                <p:column>   
                    <p:inputText styleClass="field-value" id="languageCode" value="#{localeDetailController.current.languageCode}" title="#{labels.LanguageCodeTitle}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>  
                    <p:outputLabel styleClass="field-label" value="#{labels.LCIDLabel}"/> 
                </p:column>
                <p:column>   
                    <p:inputText styleClass="field-value" id="lcid" value="#{localeDetailController.current.lcid}" title="#{labels.LCIDTitle}"/>
                </p:column>
            </p:row>
        </p:panelGrid>
        
    </cps:submitForm>


</html>
