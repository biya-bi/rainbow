<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cps="http://xmlns.jcp.org/jsf/composite/cps"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags">

<h:body>
	<sec:authorize access="hasRole('ROLE_READ_MANUFACTURERS')">
		<cps:trackableDataGrid id="manufacturerList"
			title="#{labels.ListManufacturersTitle}"
			dataSource="#{manufacturerListController}"
			selectedItem="#{manufacturerDetailController.current}"
			selectedValue="#{item.id}"
			createActionListener="#{manufacturerDetailController.prepareCreate()}"
			createDialog="manufacturerCreateDialog"
			createUpdate=":manufacturerCreate:form"
			editDialog="manufacturerEditDialog"
			editUpdate=":manufacturerEdit:form"
			detailsDialog="manufacturerDetailsDialog"
			detailsUpdate=":manufacturerDetails:form"
			deleteDialog="manufacturerDeleteDialog"
			deleteUpdate=":manufacturerDelete:form"
			disableCreateButton="#{sec:areNotGranted('ROLE_WRITE_MANUFACTURERS')}"
			disableEditButton="#{sec:areNotGranted('ROLE_WRITE_MANUFACTURERS')}"
			disableDeleteButton="#{sec:areNotGranted('ROLE_WRITE_MANUFACTURERS')}"
			disableDetailsButton="#{sec:areNotGranted('ROLE_READ_MANUFACTURERS')}"
			columnToggleListener="#{manufacturerDetailController.onToggle}"
			creatorFilterValue="#{manufacturerListController.creatorFilter.value}"
			creatorFilterOperator="#{manufacturerListController.creatorFilter.operator}"
			updaterFilterValue="#{manufacturerListController.updaterFilter.value}"
			updaterFilterOperator="#{manufacturerListController.updaterFilter.operator}"
			creationDateFilterValue="#{manufacturerListController.creationDateFilter.value}"
			creationDateFilterOperator="#{manufacturerListController.creationDateFilter.operator}"
			lastUpdateDateFilterValue="#{manufacturerListController.lastUpdateDateFilter.value}"
			lastUpdateDateFilterOperator="#{manufacturerListController.lastUpdateDateFilter.operator}"
			creatorColumnVisible="#{manufacturerDetailController.auditColumnsStates[1]}"
			updaterColumnVisible="#{manufacturerDetailController.auditColumnsStates[2]}"
			creationDateColumnVisible="#{manufacturerDetailController.auditColumnsStates[3]}"
			lastUpdateDateColumnVisible="#{manufacturerDetailController.auditColumnsStates[4]}">


			<p:column headerText="#{labels.NameTitle}" filterBy="#{item.name}"
				sortBy="#{item.name}"
				filterValue="#{manufacturerListController.nameFilter.value}">
				<h:outputText value="#{item.name}" />
				<f:facet name="footer">
					<cps:stringFilterSelectOneMenu
						changeUpdate="manufacturerList:form:dataTable"
						selectedValue="#{manufacturerListController.nameFilter.operator}"
						changeWidgetVar="manufacturerListDataTable" />
				</f:facet>
			</p:column>

		</cps:trackableDataGrid>

		<ui:include src="/WEB-INF/includes/manufacturers/create.xhtml" />
		<ui:include src="/WEB-INF/includes/manufacturers/edit.xhtml" />
		<ui:include src="/WEB-INF/includes/manufacturers/details.xhtml" />
		<ui:include src="/WEB-INF/includes/manufacturers/delete.xhtml" />
	</sec:authorize>
</h:body>
</html>
