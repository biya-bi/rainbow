<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="alertEmailRecipientsDialog" widgetVar="alertEmailRecipientsDialog" modal="false" resizable="false" appendTo="@(content)" header="#{labels.AlertEmailRecipientsTitle}">
        <h:form id="alertEmailRecipientsForm">
            <h:panelGroup id="panelGroup" rendered="#{alertDetailController.current!=null}">
                <p:panelGrid columns="2">
                    <p:outputLabel styleClass="field-label" value="#{labels.AlertTypeLabel}"/>
                    <h:outputText value="#{alertDetailController.current.alertType}">
                        <f:converter converterId="org.rainbow.asset.explorer.faces.converters.AlertTypeConverter" />
                    </h:outputText>
                    <p:outputLabel styleClass="field-label" value="#{labels.AlertCategoryLabel}"/>
                    <h:outputText value="#{alertDetailController.current.alertCategory}">
                        <f:converter converterId="org.rainbow.asset.explorer.faces.converters.AlertCategoryConverter" />
                    </h:outputText>
                </p:panelGrid>
                <p:panelGrid columns="2">
                    <p:commandButton update="manageAlertEmailRecipientsForm:emailRecipientList" icon="ui-icon-gear" value="#{labels.ManageLabel}" oncomplete="showDialog('manageAlertEmailRecipientsDialog')"/>
                </p:panelGrid>
                <p:panelGrid columns="1">
                    <p:dataTable id="emailRecipientList"
                                 widgetVar="emailRecipientListDataTable"
                                 style="max-width: 500px;"
                                 scrollable="true"
                                 scrollWidth="500"
                                 var="item"
                                 value="#{alertDetailController.current.emailRecipients}">
                        <f:facet name="header">
                            <p:outputLabel value="#{labels.ListEmailRecipientsTitle}"/>
                        </f:facet>
                        <p:column headerText="#{labels.NameTitle}" filterBy="#{item.name}" sortBy="#{item.name}" filterMatchMode="contains">
                            <h:outputText value="#{item.name}" />
                        </p:column>

                        <p:column headerText="#{labels.EmailTitle}" filterBy="#{item.email}" sortBy="#{item.email}" filterMatchMode="contains">
                            <h:outputText value="#{item.email}" />
                        </p:column>

                    </p:dataTable>
                </p:panelGrid>
            </h:panelGroup>
        </h:form>
    </p:dialog>
</html>
