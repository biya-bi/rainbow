<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cps="http://xmlns.jcp.org/jsf/composite/cps"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags">

<h:body>
	<sec:authorize access="hasRole('ROLE_READ_SHIP_METHODS')">
		<cps:trackableDataGrid id="shipMethodList"
			title="#{labels.ListShipMethodsTitle}"
			dataSource="#{shipMethodListController}"
			selectedItem="#{shipMethodDetailController.current}"
			selectedValue="#{item.id}"
			createActionListener="#{shipMethodDetailController.prepareCreate()}"
			createDialog="shipMethodCreateDialog"
			createUpdate=":shipMethodCreate:form"
			editDialog="shipMethodEditDialog" editUpdate=":shipMethodEdit:form"
			detailsDialog="shipMethodDetailsDialog"
			detailsUpdate=":shipMethodDetails:form"
			deleteDialog="shipMethodDeleteDialog"
			deleteUpdate=":shipMethodDelete:form"
			disableCreateButton="#{sec:areNotGranted('ROLE_WRITE_SHIP_METHODS')}"
			disableEditButton="#{sec:areNotGranted('ROLE_WRITE_SHIP_METHODS')}"
			disableDeleteButton="#{sec:areNotGranted('ROLE_WRITE_SHIP_METHODS')}"
			disableDetailsButton="#{sec:areNotGranted('ROLE_READ_SHIP_METHODS')}"
			columnToggleListener="#{shipMethodDetailController.onToggle}"
			creatorFilterValue="#{shipMethodListController.creatorFilter.value}"
			creatorFilterOperator="#{shipMethodListController.creatorFilter.operator}"
			updaterFilterValue="#{shipMethodListController.updaterFilter.value}"
			updaterFilterOperator="#{shipMethodListController.updaterFilter.operator}"
			creationDateFilterValue="#{shipMethodListController.creationDateFilter.value}"
			creationDateFilterOperator="#{shipMethodListController.creationDateFilter.operator}"
			lastUpdateDateFilterValue="#{shipMethodListController.lastUpdateDateFilter.value}"
			lastUpdateDateFilterOperator="#{shipMethodListController.lastUpdateDateFilter.operator}"
			creatorColumnVisible="#{shipMethodDetailController.auditColumnsStates[1]}"
			updaterColumnVisible="#{shipMethodDetailController.auditColumnsStates[2]}"
			creationDateColumnVisible="#{shipMethodDetailController.auditColumnsStates[3]}"
			lastUpdateDateColumnVisible="#{shipMethodDetailController.auditColumnsStates[4]}">

			<p:column headerText="#{labels.NameTitle}" filterBy="#{item.name}"
				sortBy="#{item.name}"
				filterValue="#{shipMethodListController.nameFilter.value}">
				<h:outputText value="#{item.name}" />
				<f:facet name="footer">
					<cps:stringFilterSelectOneMenu
						changeUpdate="shipMethodList:form:dataTable"
						selectedValue="#{shipMethodListController.nameFilter.operator}"
						changeWidgetVar="shipMethodListDataTable" />
				</f:facet>
			</p:column>

		</cps:trackableDataGrid>

		<ui:include src="/WEB-INF/includes/shipMethods/create.xhtml" />
		<ui:include src="/WEB-INF/includes/shipMethods/edit.xhtml" />
		<ui:include src="/WEB-INF/includes/shipMethods/details.xhtml" />
		<ui:include src="/WEB-INF/includes/shipMethods/delete.xhtml" />
	</sec:authorize>
</h:body>
</html>
