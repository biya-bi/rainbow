<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cps="http://xmlns.jcp.org/jsf/composite/cps">

    <cps:submitForm id="shipMethodDelete"
                    title="#{labels.DeleteShipMethodTitle}"           
                    submitActionListener="#{shipMethodController.delete()}"
                    update="shipMethodList:form:dataTable"
                    submitLabel="#{labels.Delete}"
                    submitIcon="ui-icon-trash">
        <h3>#{labels.DeleteShipMethodQuestion}</h3>

        <p:panelGrid columns="2" rendered="#{shipMethodController.current != null}">
            <p:outputLabel styleClass="field-label" value="#{labels.NameLabel}" for="name" />
            <h:outputText styleClass="field-value" id="name" value="#{shipMethodController.current.name}" title="#{labels.NameTitle}"/>
            <p:outputLabel styleClass="field-label" value="#{labels.DescriptionLabel}"/> 
            <h:outputText styleClass="field-value" id="description" value="#{shipMethodController.current.description}" title="#{labels.DescriptionTitle}"/>
        </p:panelGrid>

    </cps:submitForm>
</html>
