<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cps="http://xmlns.jcp.org/jsf/composite/cps"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags">

<h:body>
	<sec:authorize access="hasRole('ROLE_READ_EMAIL_RECIPIENTS')">
		<cps:trackableDataGrid id="emailRecipientList"
			title="#{labels.ListEmailRecipientsTitle}"
			dataSource="#{emailRecipientListController}"
			selectedItem="#{emailRecipientDetailController.current}"
			selectedValue="#{item.id}"
			createActionListener="#{emailRecipientDetailController.prepareCreate()}"
			createDialog="emailRecipientCreateDialog"
			createUpdate=":emailRecipientCreate:form"
			editDialog="emailRecipientEditDialog"
			editUpdate=":emailRecipientEdit:form"
			detailsDialog="emailRecipientDetailsDialog"
			detailsUpdate=":emailRecipientDetails:form"
			deleteDialog="emailRecipientDeleteDialog"
			deleteUpdate=":emailRecipientDelete:form"
			disableCreateButton="#{sec:areNotGranted('ROLE_WRITE_EMAIL_RECIPIENTS')}"
			disableEditButton="#{sec:areNotGranted('ROLE_WRITE_EMAIL_RECIPIENTS')}"
			disableDeleteButton="#{sec:areNotGranted('ROLE_WRITE_EMAIL_RECIPIENTS')}"
			disableDetailsButton="#{sec:areNotGranted('ROLE_READ_EMAIL_RECIPIENTS')}"
			columnToggleListener="#{emailRecipientDetailController.onToggle}"
			creatorFilterValue="#{emailRecipientListController.creatorFilter.value}"
			creatorFilterOperator="#{emailRecipientListController.creatorFilter.operator}"
			updaterFilterValue="#{emailRecipientListController.updaterFilter.value}"
			updaterFilterOperator="#{emailRecipientListController.updaterFilter.operator}"
			creationDateFilterValue="#{emailRecipientListController.creationDateFilter.value}"
			creationDateFilterOperator="#{emailRecipientListController.creationDateFilter.operator}"
			lastUpdateDateFilterValue="#{emailRecipientListController.lastUpdateDateFilter.value}"
			lastUpdateDateFilterOperator="#{emailRecipientListController.lastUpdateDateFilter.operator}"
			creatorColumnVisible="#{emailRecipientDetailController.auditColumnsStates[2]}"
			updaterColumnVisible="#{emailRecipientDetailController.auditColumnsStates[3]}"
			creationDateColumnVisible="#{emailRecipientDetailController.auditColumnsStates[4]}"
			lastUpdateDateColumnVisible="#{emailRecipientDetailController.auditColumnsStates[5]}">


			<p:column headerText="#{labels.NameTitle}" filterBy="#{item.name}"
				sortBy="#{item.name}"
				filterValue="#{emailRecipientListController.nameFilter.value}">
				<h:outputText value="#{item.name}" />
				<f:facet name="footer">
					<cps:stringFilterSelectOneMenu
						changeUpdate="emailRecipientList:form:dataTable"
						selectedValue="#{emailRecipientListController.nameFilter.operator}"
						changeWidgetVar="emailRecipientListDataTable" />
				</f:facet>
			</p:column>

			<p:column headerText="#{labels.EmailTitle}" filterBy="#{item.email}"
				sortBy="#{item.email}"
				filterValue="#{emailRecipientListController.emailFilter.value}">
				<h:outputText value="#{item.email}" />
				<f:facet name="footer">
					<cps:stringFilterSelectOneMenu
						changeUpdate="emailRecipientList:form:dataTable"
						selectedValue="#{emailRecipientListController.emailFilter.operator}"
						changeWidgetVar="emailRecipientListDataTable" />
				</f:facet>
			</p:column>

		</cps:trackableDataGrid>

		<ui:include src="/WEB-INF/includes/emailRecipients/create.xhtml" />
		<ui:include src="/WEB-INF/includes/emailRecipients/edit.xhtml" />
		<ui:include src="/WEB-INF/includes/emailRecipients/details.xhtml" />
		<ui:include src="/WEB-INF/includes/emailRecipients/delete.xhtml" />
	</sec:authorize>
</h:body>
</html>
