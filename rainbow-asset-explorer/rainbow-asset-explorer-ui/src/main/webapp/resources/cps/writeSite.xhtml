<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <p:panelGrid rendered="#{siteController.current != null}">
            <p:row>
                <p:column>
                    <p:outputLabel styleClass="field-label" value="#{labels.NameLabel}" for="name" />
                </p:column>
                <p:column>
                    <p:inputText styleClass="field-value" id="name" value="#{siteController.current.name}" title="#{labels.NameTitle}" required="true" requiredMessage="#{valMsg.NameRequired}">
                        <p:clientValidator event="keyup" />
                    </p:inputText>
                </p:column>
                <p:column>    
                    <p:message for="name"/>  
                </p:column>
            </p:row>
            <p:row>
                <p:column>  
                    <p:outputLabel styleClass="field-label" value="#{labels.LocationLabel}"/> 
                </p:column>
                <p:column>   
                    <p:inputText styleClass="field-value" id="location" value="#{siteController.current.location}" title="#{labels.LocationTitle}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>  
                    <p:outputLabel styleClass="field-label" value="#{labels.AddressLabel}"/> 
                </p:column>
                <p:column>   
                    <p:inputText styleClass="field-value" id="address" value="#{siteController.current.address}" title="#{labels.AddressTitle}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>  
                    <p:outputLabel styleClass="field-label" value="#{labels.StatusLabel}"/> 
                </p:column>
                <p:column>   
                    <h:outputText styleClass="field-value" id="status" value="#{siteController.current.status}" title="#{labels.StatusTitle}">
                        <f:converter converterId="org.rainbow.asset.explorer.faces.converters.SiteStatusConverter" />
                    </h:outputText>
                </p:column>
            </p:row>
            <p:row rendered="#{siteController.current.status=='ACTIVE'}">
                <p:column>  
                    <p:outputLabel styleClass="field-label" value="#{labels.DateOfCommissioningLabel}"/> 
                </p:column>
                <h:outputText styleClass="field-value" id="dateOfCommissioning" value="#{siteController.current.dateOfCommissioning}" title="#{labels.DateOfCommissioningTitle}">
                    <f:convertDateTime dateStyle="short" />
                </h:outputText>
            </p:row>
            <p:row rendered="#{siteController.current.status=='DECOMMISSIONED'}">
                <p:column>  
                    <p:outputLabel styleClass="field-label" value="#{labels.DateOfDecommissioningLabel}"/> 
                </p:column>
                <p:column> 
                    <h:outputText styleClass="field-value" id="dateOfDecommissioning" value="#{siteController.current.dateOfDecommissioning}" title="#{labels.DateOfDecommissioningTitle}">
                        <f:convertDateTime dateStyle="short" />
                    </h:outputText>
                </p:column>
            </p:row>
            <p:row>
                <p:column>  
                    <p:outputLabel styleClass="field-label" value="#{labels.DescriptionLabel}"/> 
                </p:column>
                <p:column>   
                    <p:inputTextarea styleClass="field-value" id="description" value="#{siteController.current.description}" title="#{labels.DescriptionTitle}"/>
                </p:column>
            </p:row>
        </p:panelGrid>
    </composite:implementation>
</html>
