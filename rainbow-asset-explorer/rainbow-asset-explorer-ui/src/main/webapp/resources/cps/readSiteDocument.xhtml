<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <p:panelGrid rendered="#{siteDocumentController.current != null}">
            <p:row>
                <p:column>
                    <p:outputLabel styleClass="field-label" value="#{labels.FileNameLabel}" for="fileName" />
                </p:column>
                <p:column>
                    <p:commandLink styleClass="field-value" id="fileName" ajax="false" value="#{siteDocumentController.current.fileName}" title="#{labels.FileNameTitle}">                
                        <p:fileDownload value="#{siteDocumentController.file}" />
                    </p:commandLink>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel styleClass="field-label" value="#{labels.DocumentTypeLabel}" for="documentType" />
                </p:column>
                <p:column>
                    <h:outputText styleClass="field-value" id="documentType" value="#{siteDocumentController.current.documentType}" title="#{labels.DocumentTypeTitle}">
                        <f:converter converterId="org.rainbow.asset.explorer.faces.converters.DocumentTypeConverter" />
                    </h:outputText>
                </p:column>
            </p:row>
            <p:row>
                <p:column> 
                    <p:outputLabel id="siteLabel" styleClass="field-label" value="#{labels.SiteLabel}"/>
                </p:column>
                <p:column>    
                    <p:commandLink title="#{labels.SiteTitle}" styleClass="field-value" immediate="true" value="#{siteDocumentController.current.site.name}" update=":siteDetails:form" oncomplete="PF('siteDetailsDialog').show()">
                        <f:setPropertyActionListener value="#{siteDocumentController.current.site}" target="#{siteController.current}" />
                    </p:commandLink>
                </p:column>             
            </p:row>
            <p:row>
                <p:column>  
                    <p:outputLabel styleClass="field-label" value="#{labels.DescriptionLabel}"/> 
                </p:column>
                <p:column>   
                    <h:outputText styleClass="field-value" id="description" value="#{siteDocumentController.current.description}" title="#{labels.DescriptionTitle}"/>
                </p:column>
            </p:row>
        </p:panelGrid>
    </composite:implementation>
</html>
