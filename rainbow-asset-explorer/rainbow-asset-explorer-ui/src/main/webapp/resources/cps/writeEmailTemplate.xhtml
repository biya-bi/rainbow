<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <p:panelGrid rendered="#{emailTemplateDetailController.current != null}">
            <p:row>
                <p:column>
                    <p:outputLabel styleClass="field-label" value="#{labels.NameLabel}" for="name" />
                </p:column>
                <p:column>
                    <p:inputText styleClass="field-value" id="name" value="#{emailTemplateDetailController.current.name}" title="#{labels.NameTitle}" required="true" requiredMessage="#{valMsg.NameRequired}">
                        <p:clientValidator event="keyup" />
                    </p:inputText>
                </p:column>
                <p:column>    
                    <p:message for="name"/>  
                </p:column>
            </p:row>
            <p:row>
                <p:column>  
                    <p:outputLabel styleClass="field-label" value="#{labels.SubjectLabel}" for="subject"/> 
                </p:column>
                <p:column>   
                    <p:inputText styleClass="field-value" id="subject" value="#{emailTemplateDetailController.current.subject}" title="#{labels.SubjectTitle}" required="true" requiredMessage="#{valMsg.SubjectRequired}">
                        <p:clientValidator event="keyup" />
                    </p:inputText>
                </p:column>
                <p:column>
                    <p:message for="subject"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="3">
                    <p:panel header="#{labels.ContentTitle}">
                        <p:editor value="#{emailTemplateDetailController.current.content}" />
                    </p:panel>
                </p:column>
            </p:row>
            <p:row>
                <p:column>  
                    <p:outputLabel styleClass="field-label" value="#{labels.DescriptionLabel}"/> 
                </p:column>
                <p:column>   
                    <p:inputTextarea styleClass="field-value" id="description" value="#{emailTemplateDetailController.current.description}" title="#{labels.DescriptionTitle}"/>
                </p:column>
            </p:row>
        </p:panelGrid>
    </composite:implementation>
</html>
