<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <p:panelGrid rendered="#{emailTemplateController.current != null}">
            <p:row>
                <p:column>  
                    <p:outputLabel styleClass="field-label" value="#{labels.EmailLabel}" for="name" />
                </p:column>
                <p:column>
                    <h:outputText styleClass="field-value" id="name" value="#{emailTemplateController.current.name}" title="#{labels.NameTitle}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>  
                    <p:outputLabel styleClass="field-label" value="#{labels.SubjectLabel}" for="subject" />
                </p:column>
                <p:column>
                    <h:outputText styleClass="field-value" id="subject" value="#{emailTemplateController.current.subject}" title="#{labels.SubjectTitle}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="2">
                    <p:panel header="#{labels.ContentTitle}">
                        <p:editor disabled="true" value="#{emailTemplateController.current.content}"/>
                    </p:panel>
                </p:column>
            </p:row>
            <p:row>
                <p:column> 
                    <p:outputLabel styleClass="field-label" value="#{labels.DescriptionLabel}"/> 
                </p:column>
                <p:column>
                    <h:outputText styleClass="field-value" id="description" value="#{emailTemplateController.current.description}" title="#{labels.DescriptionTitle}"/>
                </p:column>
            </p:row>
        </p:panelGrid>
    </composite:implementation>
</html>
