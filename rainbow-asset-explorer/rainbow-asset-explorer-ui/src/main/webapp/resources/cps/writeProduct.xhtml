<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cps="http://xmlns.jcp.org/jsf/composite/cps"
      xmlns:t="http://asset.explorer.rainbow.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <p:panelGrid rendered="#{productDetailController.current != null}">
            <p:row>
                <p:column>
                    <p:outputLabel styleClass="field-label" value="#{labels.ProductNumberLabel}" for="number" />
                </p:column>
                <p:column>
                    <p:inputText styleClass="field-value" id="number" value="#{productDetailController.current.number}" title="#{labels.ProductNumberTitle}" required="true" requiredMessage="#{valMsg.ProductNumberRequired}">
                        <p:clientValidator event="keyup" />
                    </p:inputText>
                </p:column>
                <p:column/>
                <p:column>    
                    <p:message for="number"/>  
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel styleClass="field-label" value="#{labels.ProductNameLabel}" for="name" />
                </p:column>
                <p:column>
                    <p:inputText styleClass="field-value" id="name" value="#{productDetailController.current.name}" title="#{labels.ProductNameTitle}" required="true" requiredMessage="#{valMsg.ProductNameRequired}">
                        <p:clientValidator event="keyup" />
                    </p:inputText>
                </p:column>
                <p:column/>
                <p:column>    
                    <p:message for="name"/>  
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel styleClass="field-label" value="#{labels.ReorderPointLabel}" for="reorderPoint" />
                </p:column>
                <p:column>
                    <p:inputText converterMessage="#{valMsg.ReorderPointInvalid}" validatorMessage="#{valMsg.ReorderPointInvalid}" styleClass="field-value" id="reorderPoint" value="#{productDetailController.current.reorderPoint}" title="#{labels.ReorderPointTitle}" required="true" requiredMessage="#{valMsg.ReorderPointRequired}">
                        <p:clientValidator event="keyup" />
                    </p:inputText>
                </p:column>
                <p:column/>
                <p:column>    
                    <p:message for="reorderPoint"/>  
                </p:column>
            </p:row>
            <p:row>
                <p:column> 
                    <p:outputLabel id="manufacturerLabel" styleClass="field-label" value="#{labels.ManufacturerLabel}" for="manufacturerDropDown"/>
                </p:column>
                <p:column>    
                    <t:dropDown styleClass="field-value"
                                id="manufacturerDropDown"
                                labelId="manufacturerLabel"
                                messageId="manufacturerDropDownMessage"
                                rowKey="#{item.id}"
                                selectionText="#{productDetailController.current.manufacturer.name}"
                                dataSource="#{manufacturerListController}" 
                                itemLabel="#{item.name}"
                                selection="#{productDetailController.current.manufacturer}"
                                filterValue="#{manufacturerListController.nameFilter.value}"
                                toolTip="#{labels.ManufacturerTitle}"/>
                </p:column>
                <p:column>
                    <cps:quickCreateButton actionListener="#{manufacturerDetailController.prepareCreate()}" update=":manufacturerCreate:form" dialogWidgetVar="manufacturerCreateDialog" title="#{labels.CreateManufacturerTitle}" rendered="#{sec:areAnyGranted('ROLE_WRITE_MANUFACTURERS')}"/>
                </p:column>
                <p:column>
                    <p:message id="manufacturerDropDownMessage" for="manufacturerDropDown"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>  
                    <p:outputLabel styleClass="field-label" value="#{labels.DescriptionLabel}"/> 
                </p:column>
                <p:column>   
                    <p:inputTextarea styleClass="field-value" id="description" value="#{productDetailController.current.description}" title="#{labels.DescriptionTitle}"/>
                </p:column>
            </p:row>
        </p:panelGrid>
    </composite:implementation>
</html>
