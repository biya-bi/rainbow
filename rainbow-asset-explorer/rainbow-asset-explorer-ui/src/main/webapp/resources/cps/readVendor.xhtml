<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <p:panelGrid rendered="#{vendorWriteController.model != null}">
            <p:panelGrid columns="2">
                <p:outputLabel styleClass="field-label" value="#{labels.AccountNumberLabel}" for="accountNumber" />
                <h:outputText styleClass="field-value" id="accountNumber" value="#{vendorWriteController.model.accountNumber}" title="#{labels.AccountNumberTitle}"/>
                <p:outputLabel styleClass="field-label" value="#{labels.NameLabel}" for="name" />
                <h:outputText styleClass="field-value" id="name" value="#{vendorWriteController.model.name}" title="#{labels.NameTitle}"/>
                <p:outputLabel styleClass="field-label" value="#{labels.PurchasingUrlLabel}"/> 
                <h:outputText styleClass="field-value" id="purchasingUrl" value="#{vendorWriteController.model.purchasingUrl}" title="#{labels.PurchasingUrlTitle}"/>
                <p:outputLabel styleClass="field-label" value="#{labels.ActiveLabel}"/>
                <p:selectBooleanCheckbox disabled="true" value="#{vendorWriteController.model.active}"/>
            </p:panelGrid>
            <p:panelGrid>
                <p:row>
                    <p:column colspan="3">
                        <p:tabView>
                            <p:tab title="#{labels.AddressesTitle}">
                                <p:accordionPanel activeIndex="-1" value="#{vendorWriteController.model.addresses}" var="address">
                                    <p:tab>
                                        <f:facet name="title">
                                            <p:outputLabel value="#{address.addressType}">
                                                <f:converter converterId="org.rainbow.asset.explorer.faces.converters.AddressTypeConverter" />
                                            </p:outputLabel>
                                        </f:facet>
                                        <p:panelGrid columns="2">
                                            <p:outputLabel value="#{labels.Line1Label}"/>
                                            <h:outputText value="#{address.line1}" title="#{labels.Line1Title}"/>
                                            <p:outputLabel value="#{labels.Line2Label}" title="#{labels.Line2Title}"/>
                                            <h:outputText value="#{address.line2}"/>
                                        </p:panelGrid>
                                    </p:tab>
                                </p:accordionPanel>
                            </p:tab>
                            <p:tab title="#{labels.PhonesTitle}">
                                <p:accordionPanel activeIndex="-1" value="#{vendorWriteController.model.phones}" var="phone">
                                    <p:tab>
                                        <f:facet name="title">
                                            <p:outputLabel value="#{phone.phoneType}">
                                                <f:converter converterId="org.rainbow.asset.explorer.faces.converters.PhoneTypeConverter" />
                                            </p:outputLabel>
                                        </f:facet>
                                        <p:panelGrid columns="2">
                                            <p:outputLabel value="#{labels.PhoneLabel}"/>
                                            <h:outputText value="#{phone.line}" title="#{labels.PhoneTitle}"/>
                                        </p:panelGrid>
                                    </p:tab>
                                </p:accordionPanel>
                            </p:tab>
                            <p:tab title="#{labels.FaxesTitle}">
                                <p:accordionPanel activeIndex="-1" value="#{vendorWriteController.model.faxes}" var="fax">
                                    <p:tab>
                                        <f:facet name="title">
                                            <p:outputLabel value="#{fax.faxType}">
                                                <f:converter converterId="org.rainbow.asset.explorer.faces.converters.FaxTypeConverter" />
                                            </p:outputLabel>
                                        </f:facet>
                                        <p:panelGrid columns="2">
                                            <p:outputLabel value="#{labels.FaxLabel}"/>
                                            <h:outputText value="#{fax.line}" title="#{labels.FaxTitle}"/>
                                        </p:panelGrid>
                                    </p:tab>
                                </p:accordionPanel>
                            </p:tab>
                            <p:tab title="#{labels.EmailsTitle}">
                                <p:accordionPanel activeIndex="-1" value="#{vendorWriteController.model.emails}" var="email">
                                    <p:tab>
                                        <f:facet name="title">
                                            <p:outputLabel value="#{email.emailType}">
                                                <f:converter converterId="org.rainbow.asset.explorer.faces.converters.EmailTypeConverter" />
                                            </p:outputLabel>
                                        </f:facet>
                                        <p:panelGrid columns="2">
                                            <p:outputLabel value="#{labels.EmailLabel}"/>
                                            <h:outputText value="#{email.line}" title="#{labels.EmailTitle}"/>
                                        </p:panelGrid>
                                    </p:tab>
                                </p:accordionPanel>
                            </p:tab>
                        </p:tabView>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </p:panelGrid>
    </composite:implementation>
</html>
