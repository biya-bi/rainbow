<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <p:panelGrid columns="2" rendered="#{groupController.current != null}">
            <p:outputLabel styleClass="field-label" value="#{labels.NameLabel}" for="name" />
            <h:outputText styleClass="field-value" id="name" value="#{groupController.current.name}" title="#{labels.NameTitle}"/>
            <p:outputLabel styleClass="field-label" value="#{labels.ApplicationLabel}"/>
            <p:commandLink title="#{labels.ApplicationTitle}" styleClass="field-value" immediate="true" value="#{groupController.current.application.name}" update=":applicationDetails:form" oncomplete="PF('applicationDetailsDialog').show()">
                <f:setPropertyActionListener value="#{groupController.current.application}" target="#{applicationController.current}" />
            </p:commandLink>
            <p:outputLabel styleClass="field-label" value="#{labels.DescriptionLabel}" for="description" />
            <h:outputText styleClass="field-value" id="description" value="#{groupController.current.description}" title="#{labels.DescriptionTitle}"/>
        </p:panelGrid>
    </composite:implementation>
</html>
