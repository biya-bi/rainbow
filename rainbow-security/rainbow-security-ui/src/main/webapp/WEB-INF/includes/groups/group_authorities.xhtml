<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <p:dialog id="groupAuthoritiesDialog" widgetVar="groupAuthoritiesDialog" modal="false" resizable="false" appendTo="@(content)" header="#{labels.AuthoritiesForGroupTitle}#{groupController.current.name}">
        <h:form id="groupAuthoritiesForm">
            <h:panelGroup id="panelGroup" rendered="#{groupController.current!=null}">
                <p:panelGrid columns="2">
                    <p:commandButton update="manageGroupsAuthoritiesForm" icon="ui-icon-gear" value="#{labels.ManageLabel}" oncomplete="showDialog('manageGroupsAuthoritiesDialog')"/>
                </p:panelGrid>
                <p:panelGrid columns="1">
                    <p:dataTable style="max-width: 500px;"
                                 scrollable="true"
                                 scrollWidth="500"
                                 id="authorityList"
                                 var="item"
                                 value="#{groupController.current.authorities}">
                    
                        <p:column headerText="#{labels.AuthorityTitle}" filterBy="#{item.name}" sortBy="#{item.name}" filterMatchMode="contains">
                            <h:outputText value="#{item.name}" />
                        </p:column>

                        <p:column headerText="#{labels.ApplicationTitle}" filterBy="#{item.application.name}" sortBy="#{item.application.name}" filterMatchMode="contains">
                            <h:outputText value="#{item.application.name}" />
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>
            </h:panelGroup>
        </h:form>
    </p:dialog>
</html>
