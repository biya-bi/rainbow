<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<f:view contentType="text/html">

	<f:loadBundle basename="org.rainbow.shopping.cart.ui.web.Labels"
		var="labels" />
	<h:body>
		<h:outputStylesheet name="css/styles.css" />
		<h:outputScript name="js/jsfcrud.js" />
		<h:form id="loginFormId" prependId="false">
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />

			<p:panelGrid
				style="border-top: 2px solid #000;border-bottom: 10px solid #fff;"
				styleClass="login-panelgrid">
				<p:row>
					<p:column colspan="3">
						<p />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel styleClass="field-label" for="username"
							value="#{labels.UserNameLabel}" />
					</p:column>
					<p:column>
						<p:inputText id="username" styleClass="field-value"
							value="#{authenticationController.userName}" required="true"
							label="#{labels.UserNameTitle}" />
					</p:column>
					<p:column>
						<p:message for="username" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel styleClass="field-label" for="password"
							value="#{labels.PasswordLabel}" />
					</p:column>
					<p:column>
						<p:password id="password" styleClass="field-value"
							value="#{authenticationController.password}" required="true"
							label="#{labels.PasswordTitle}" />
					</p:column>
					<p:column>
						<p:message for="password" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel styleClass="field-label"
							value="#{labels.RememberMeLabel}" />
					</p:column>
					<p:column>
						<p:selectBooleanCheckbox value="#{authenticationController.rememberMe}"
							style="text-align:left" label="#{labels.RememberMeLabel}"
							styleClass="field-value" />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="3">
						<p:panelGrid style="float: right;" columns="4">
							<p:link style="color: #ccc" value="#{labels.UnlockUserLabel}" />
							<p:link style="color: #ccc"
								value="#{labels.ForgotYourPasswordQuestionLabel}" />
							<p:commandButton update="messages"
								action="#{authenticationController.login}" value="#{labels.LoginLabel}"
								icon="ui-icon-power" />
							<p:commandButton value="#{labels.CancelLabel}"
								action="#{authenticationController.cancel}" styleClass="loginPanelBtn"
								immediate="true" update="loginFormId"/>
						</p:panelGrid>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="3">
						<p:messages id="messages" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</h:form>
	</h:body>
</f:view>
</html>
