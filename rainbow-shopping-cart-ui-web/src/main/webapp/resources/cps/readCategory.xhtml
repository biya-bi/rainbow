<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<composite:interface>
</composite:interface>

<composite:implementation>
	<p:panelGrid columns="2"
		rendered="#{categoryController.current != null}">
		<p:panelGrid>
			<p:graphicImage id="graphicImage" value="#{categoryController.photo}"
				styleClass="photo-style" />
		</p:panelGrid>
		<p:panelGrid columns="2">
			<p:outputLabel styleClass="field-label"
				value="#{labels.CategoryNameLabel}" for="name" />
			<h:outputText styleClass="field-value" id="name"
				value="#{categoryController.current.name}"
				title="#{labels.CategoryNameTitle}" />

			<p:outputLabel id="categoryParentLabel" styleClass="field-label"
				value="#{labels.CategoryParentLabel}" />
			<p:commandLink title="#{labels.CategoryParentTitle}"
				styleClass="field-value" immediate="true"
				value="#{categoryController.current.parent.name}"
				update=":categoryDetails:form"
				oncomplete="PF('categoryParentDetailsDialog').show()">
				<f:setPropertyActionListener
					value="#{categoryController.current.parent}"
					target="#{categoryController.parent}" />
			</p:commandLink>
		</p:panelGrid>
	</p:panelGrid>
</composite:implementation>
</html>
