<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <p:panelGrid columns="2" rendered="#{productController.current != null}">
            <p:outputLabel styleClass="field-label" value="#{labels.ProductNumberLabel}" for="code" />
            <h:outputText styleClass="field-value" id="code" value="#{productController.current.code}" title="#{labels.ProductCodeTitle}"/>
            <p:outputLabel styleClass="field-label" value="#{labels.ProductNameLabel}" for="name" />
            <h:outputText styleClass="field-value" id="name" value="#{productController.current.name}" title="#{labels.ProductNameTitle}"/>

            <p:outputLabel styleClass="field-label" value="#{labels.PriceLabel}" for="price" />
            <h:outputText styleClass="field-value" id="price" value="#{productController.current.price}" title="#{labels.PriceTitle}"/>
          
        </p:panelGrid>
    </composite:implementation>
</html>
