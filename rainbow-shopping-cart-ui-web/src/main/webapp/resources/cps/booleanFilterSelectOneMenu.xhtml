<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">

    <composite:interface>
        <composite:attribute name="changeUpdate" />
        <composite:attribute name="selectedValue" />
        <composite:attribute name="changeWidgetVar" />
    </composite:interface>

    <composite:implementation>
        <p:selectOneMenu value="#{cc.attrs.selectedValue}" onchange="PF('#{cc.attrs.changeWidgetVar}').filter()">
            <p:ajax event="change" update="#{cc.attrs.changeUpdate}"  />
            <f:selectItem itemLabel="#{labels.All}" itemValue="#{null}" />
            <f:selectItem itemLabel="#{labels.True}" itemValue="#{true}" />
            <f:selectItem itemLabel="#{labels.False}" itemValue="#{false}" />
            <f:converter converterId="javax.faces.convert.BooleanConverter"/>
        </p:selectOneMenu>
    </composite:implementation>

</html>
