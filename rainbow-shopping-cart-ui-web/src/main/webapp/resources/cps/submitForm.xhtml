<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <composite:interface>
        <composite:attribute name="title" />

        <composite:attribute name="submitActionListener" method-signature="java.lang.String action()" />
        <composite:attribute name="submitLabel" default="#{labels.SaveLabel}" />
        <composite:attribute name="submitIcon" default="ui-icon-disk"/>
        <composite:attribute name="showSubmitButton" default="true" type="java.lang.Boolean"/>

        <composite:attribute name="cancelLabel" default="#{labels.CancelLabel}" />
        <composite:attribute name="cancelIcon" default="ui-icon-close"/>

        <composite:attribute name="update" />

    </composite:interface>

    <composite:implementation>

        <p:dialog id="#{cc.id}Dialog" widgetVar="#{cc.id}Dialog" modal="false" resizable="false" appendTo="@(content)" header="#{cc.attrs.title}">
            <h:form id="form">
                <h:panelGroup id="panelGroup">
                    <p:messages id="msg" globalOnly="true" />
                    <p:panelGrid columns="1">
                        <f:facet name="header">
                            <p:panelGrid columns="2" style="text-align: left;" styleClass="ui-panelgrid-blank">
                                <p:commandButton id="#{cc.id}_Header_SubmitButton" rendered="#{cc.attrs.showSubmitButton}" validateClient="true" icon="#{cc.attrs.submitIcon}" actionListener="#{cc.attrs.submitActionListener}" value="#{cc.attrs.submitLabel}" update="panelGroup,#{cc.attrs.update}" oncomplete="if (!args.validationFailed &amp;&amp; args.committed) handleSubmit(args,'#{cc.id}Dialog');"/>
                                <p:commandButton id="#{cc.id}_Header_CancelButton" icon="#{cc.attrs.cancelIcon}" value="#{cc.attrs.cancelLabel}" onclick="PF('#{cc.id}_Dialog').hide()" immediate="true"/>
                            </p:panelGrid>
                        </f:facet>

                        <p:row>
                            <p:column>
                                <composite:insertChildren />
                            </p:column>
                        </p:row>
                        <f:facet name="footer">
                            <p:panelGrid columns="2" style="text-align: left;" styleClass="ui-panelgrid-blank">
                                <p:commandButton id="#{cc.id}_Footer_SubmitButton" rendered="#{cc.attrs.showSubmitButton}" validateClient="true" icon="#{cc.attrs.submitIcon}" actionListener="#{cc.attrs.submitActionListener}" value="#{cc.attrs.submitLabel}" update="panelGroup,#{cc.attrs.update}" oncomplete="if (!args.validationFailed &amp;&amp; args.committed) handleSubmit(args,'#{cc.id}Dialog');"/>
                                <p:commandButton id="#{cc.id}_Footer_CancelButton" icon="#{cc.attrs.cancelIcon}" value="#{cc.attrs.cancelLabel}" onclick="PF('#{cc.id}_Dialog').hide()" immediate="true"/>
                            </p:panelGrid>
                        </f:facet>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </composite:implementation>
</html>
