<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>#{labels.ApplicationName}</title>
	<h:outputScript name="js/jsfcrud.js" />
</h:head>

<h:body>
	<h:outputStylesheet name="css/styles.css" />
	<p:layout>
		<p:layoutUnit position="center">
			<div id="menubar">
				<ui:insert name="menubars">
					<h:form>
						<p:menubar>
							<p:menuitem value="#{labels.DashboardLabel}" ajax="false" action="#{navigationController.setSelectedUrl('/WEB-INF/pages/home.xhtml')}"
								icon="ui-icon-home" />
							<p:submenu label="#{labels.StoreManagementLabel}">
								<p:menuitem value="#{labels.ListProductsTitle}"
									 ajax="false" action="#{navigationController.setSelectedUrl('/WEB-INF/pages/products/list.xhtml')}"/>
									 <p:menuitem value="#{labels.ListCategoriesTitle}"
									 ajax="false" action="#{navigationController.setSelectedUrl('/WEB-INF/pages/categories/list.xhtml')}"/>
									 <p:menuitem value="#{labels.ListDiscountsTitle}"
									 ajax="false" action="#{navigationController.setSelectedUrl('/WEB-INF/pages/discounts/list.xhtml')}"/>
							</p:submenu>
							<p:submenu label="#{labels.OrderManagementLabel}">
								<p:menuitem value="#{labels.ProcessOrderLabel}" />
							</p:submenu>
							<p:menuitem value="#{labels.LogoutLabel}" />
						</p:menubar>
					</h:form>
				</ui:insert>
			</div>
			<p:panel style="min-height: 200px;">
				<ui:insert name="bodyContent" />
			</p:panel>
		</p:layoutUnit>
	</p:layout>
</h:body>

</html>
