<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>
            <ui:insert name="title"></ui:insert>
        </title>
        <h:outputScript name="js/jsfcrud.js"/>
    </h:head>

    <h:body>
        <h:outputStylesheet name="css/styles.css"  />
        <p:layout fullPage="true">
            <p:layoutUnit position="north" resizable="true" closable="true" collapsible="true" styleClass="noScrolllayoutUnit">
   
            </p:layoutUnit>
            <p:layoutUnit position="south" closable="true" collapsible="true" styleClass="noScrolllayoutUnit">
                <h:panelGrid columns="2" styleClass="footer-panelgrid">
                    <h:outputText value="#{labels.ClientName}" styleClass="client-name-label"/>
                    <h:outputText value="#{labels.AllRightsReserved}" styleClass="all-rights-reserved-label"/>
                </h:panelGrid>
            </p:layoutUnit>

            <p:layoutUnit position="west" header="Dashboard" collapsible="true" rendered="#{authenticationController.authenticated and not authenticationController.passwordExpired}">
                <h:form>
                    <h:panelGroup id="menuPanelGroup" layout="block">
                        <f:ajax render=":mainContentPanelGroup">
                            <p:menu style="width: auto;">
                                <p:menuitem ajax="false" value="#{labels.ListProductsTitle}"/>
                            </p:menu>
                        </f:ajax>
                    </h:panelGroup>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">  
                <h:panelGroup id="mainContentPanelGroup" layout="block">
                    <h:panelGrid styleClass="title-panelgrid-label">    
                        <ui:insert name="title">Default title</ui:insert>
                    </h:panelGrid>  
                    <ui:include src="pages/products/list.xhtml" />
                </h:panelGroup>
                  <ui:insert name="workspaceContent">Default content</ui:insert>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
