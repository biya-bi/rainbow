<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title><ui:insert name="title">#{c.ApplicationName}</ui:insert></title>
	<h:outputScript name="js/jsfcrud.js" />
</h:head>

<h:body>
	<h:outputStylesheet name="css/styles.css" />
	<p:layout fullPage="true">
		<p:layoutUnit position="north" resizable="true" closable="true"
			collapsible="true" styleClass="noScrolllayoutUnit">
			<h:panelGrid columns="2" styleClass="banner-panelgrid">
				<p:graphicImage value="/resources/images/logo.png" width="50" height="50" />
				<h:outputText value="#{c.ApplicationName}"
					styleClass="application-name-label" />
			</h:panelGrid>
		</p:layoutUnit>
		<p:layoutUnit position="south" closable="true" collapsible="true"
			styleClass="noScrolllayoutUnit">
			<h:panelGrid columns="2" styleClass="footer-panelgrid">
				<h:outputText value="#{c.ClientName}" styleClass="client-name-label" />
				<h:outputText value="#{labels.AllRightsReserved}"
					styleClass="all-rights-reserved-label" />
			</h:panelGrid>
		</p:layoutUnit>

		<p:layoutUnit position="center"
			styleClass="generic-layout-unit-background">
			<ui:insert rendered="false" name="content">Default content</ui:insert>
		</p:layoutUnit>

	</p:layout>

</h:body>

</html>
