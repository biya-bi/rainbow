<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<composite:interface>
</composite:interface>

<composite:implementation>
	<p:panelGrid columns="2"
		rendered="#{publicationWriteController.model != null}"
		styleClass="ui-panelgrid-blank">
		<p:panelGrid>
			<p:media value="#{publicationWriteController.file}" player="pdf"
				styleClass="photo-style" />
		</p:panelGrid>
		<p:panelGrid columns="2">
			<p:outputLabel id="publicationJournalLabel" styleClass="field-label"
				value="#{labels.PublicationJournalLabel}" />
			<p:commandLink title="#{labels.PublicationJournalTitle}"
				styleClass="field-value" immediate="true"
				value="#{publicationWriteController.model.journal.name}"
				update=":journalDetails:form"
				oncomplete="PF('journalDetailsDialog').show()">
				<f:setPropertyActionListener
					value="#{publicationWriteController.model.journal}"
					target="#{journalWriteController.model}" />
			</p:commandLink>
			<p:outputLabel styleClass="field-label"
				value="#{labels.PublicationDateLabel}" for="publicationDate" />
			<h:outputText styleClass="field-value" id="publicationDate"
				value="#{publicationWriteController.model.publicationDate}"
				title="#{labels.PublicationDateTitle}">
				<f:convertDateTime dateStyle="short" />
			</h:outputText>

			<p:outputLabel styleClass="field-label"
				value="#{labels.PublicationDescriptionLabel}" />
			<h:outputText styleClass="field-value" id="description"
				value="#{publicationWriteController.model.description}"
				title="#{labels.PublicationDescriptionTitle}" />
		</p:panelGrid>
	</p:panelGrid>
</composite:implementation>
</html>
