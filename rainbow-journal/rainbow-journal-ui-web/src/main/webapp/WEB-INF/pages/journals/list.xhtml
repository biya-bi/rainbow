<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cps="http://xmlns.jcp.org/jsf/composite/cps"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<cps:auditableEntityDataGrid id="journalList"
		title="#{labels.ListJournalsTitle}"
		dataSource="#{journalLazyDataModel}"
		selectedItem="#{journalController.current}" selectedValue="#{item.id}"
		createActionListener="#{journalController.prepareCreate}"
		createDialog="journalCreateDialog" createUpdate=":journalCreate:form"
		editDialog="journalEditDialog" editUpdate=":journalEdit:form"
		detailsDialog="journalDetailsDialog"
		detailsUpdate=":journalDetails:form"
		deleteDialog="journalDeleteDialog" deleteUpdate=":journalDelete:form"
		columnToggleListener="#{journalController.onToggle}"
		creatorFilterValue="#{journalLazyDataModel.creatorSearchCriterion.value}"
		creatorFilterOperator="#{journalLazyDataModel.creatorSearchCriterion.operator}"
		updaterFilterValue="#{journalLazyDataModel.updaterSearchCriterion.value}"
		updaterFilterOperator="#{journalLazyDataModel.updaterSearchCriterion.operator}"
		creationDateFilterValue="#{journalLazyDataModel.creationDateSearchCriterion.value}"
		creationDateFilterOperator="#{journalLazyDataModel.creationDateSearchCriterion.operator}"
		lastUpdateDateFilterValue="#{journalLazyDataModel.lastUpdateDateSearchCriterion.value}"
		lastUpdateDateFilterOperator="#{journalLazyDataModel.lastUpdateDateSearchCriterion.operator}"
		creatorColumnVisible="#{journalController.auditColumnsStates[4]}"
		updaterColumnVisible="#{journalController.auditColumnsStates[5]}"
		creationDateColumnVisible="#{journalController.auditColumnsStates[6]}"
		lastUpdateDateColumnVisible="#{journalController.auditColumnsStates[7]}">

		<p:column headerText="#{labels.JournalNameTitle}"
			filterBy="#{item.name}" sortBy="#{item.name}"
			filterValue="#{journalLazyDataModel.nameSearchCriterion.value}">
			<h:outputText value="#{item.name}" />
			<f:facet name="footer">
				<cps:stringFilterSelectOneMenu
					changeUpdate="journalList:form:dataTable"
					selectedValue="#{journalLazyDataModel.nameSearchCriterion.operator}"
					changeWidgetVar="journalListDataTable" />
			</f:facet>
		</p:column>

		<p:column headerText="#{labels.JournalOwnerTitle}"
			filterBy="#{item.name}" sortBy="#{item.ownerProfile.userName}"
			filterValue="#{journalLazyDataModel.ownerProfileUserNameSearchCriterion.value}">
			<h:outputText value="#{item.ownerProfile.userName}" />
			<f:facet name="footer">
				<cps:stringFilterSelectOneMenu
					changeUpdate="journalList:form:dataTable"
					selectedValue="#{journalLazyDataModel.ownerProfileUserNameSearchCriterion.operator}"
					changeWidgetVar="journalListDataTable" />
			</f:facet>
		</p:column>

		<p:column headerText="#{labels.JournalActiveTitle}"
			filterBy="#{item.name}" sortBy="#{item.active}"
			filterValue="#{journalLazyDataModel.activeSearchCriterion.value}">
			<p:selectBooleanCheckbox value="#{item.active}" disabled="true" />
			<f:facet name="footer">
				<cps:booleanFilterSelectOneMenu
					changeUpdate="journalList:form:dataTable"
					selectedValue="#{journalLazyDataModel.activeSearchCriterion.value}"
					changeWidgetVar="journalListDataTable" />
			</f:facet>
		</p:column>

		<p:column headerText="#{labels.JournalTagTitle}"
			filterBy="#{item.name}" sortBy="#{item.tag}"
			filterValue="#{journalLazyDataModel.tagSearchCriterion.value}">
			<h:outputText value="#{item.tag}" />
			<f:facet name="footer">
				<cps:stringFilterSelectOneMenu
					changeUpdate="journalList:form:dataTable"
					selectedValue="#{journalLazyDataModel.tagSearchCriterion.operator}"
					changeWidgetVar="journalListDataTable" />
			</f:facet>
		</p:column>

	</cps:auditableEntityDataGrid>

	<ui:include src="/WEB-INF/pages/journals/create.xhtml" />
	<ui:include src="/WEB-INF/pages/journals/edit.xhtml" />
	<ui:include src="/WEB-INF/pages/journals/details.xhtml" />
	<ui:include src="/WEB-INF/pages/journals/delete.xhtml" />


</h:body>
</html>
