<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">

<f:view contentType="text/html">

	<f:loadBundle basename="org.rainbow.journal.ui.web.Labels" var="labels" />
	<f:loadBundle basename="org.rainbow.journal.ui.web.ValidationMessages"
		var="valMsg" />
	<f:loadBundle basename="org.rainbow.journal.ui.web.Messages" var="msg" />
	<f:loadBundle basename="org.rainbow.journal.ui.web.SecurityMessages"
		var="secMsg" />

	<h:head>
		<f:facet name="first">
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta http-equiv="pragma" content="no-cache" />
			<meta http-equiv="cache-control" content="no-cache" />
			<meta http-equiv="expires" content="0" />
		</f:facet>

		<ui:insert name="head" />
		<f:facet name="last">

		</f:facet>
		<title>#{labels.ApplicationName}</title>
	</h:head>

	<h:body>
		<h:outputScript library="js" name="jsfcrud.js" />
		<h:outputStylesheet library="css" name="styles.css" />

		<p:layout widgetVar="layoutit" fullPage="true">
			<p:layoutUnit position="north" collapsible="false" resizable="false"
				styleClass="noScrolllayoutUnit">
				<div>
					<h:form>
						<input type="hidden" name="${_csrf.parameterName}"
							value="${_csrf.token}" />
						<h:panelGrid styleClass="authenticated-user-panelgrid" columns="3"
							columnClasses="login-column,account-separator-column,register-column"
							rendered="#{request.userPrincipal == null}">
							<p:commandLink value="#{labels.LoginLabel}" action="login" />
							<p:outputLabel value="#{labels.AccountSeparator}" />
							<p:commandLink value="#{labels.SignupLabel}" action="signup"
								actionListener="#{userController.init}" />
						</h:panelGrid>

						<sec:authorize access="hasRole('ROLE_JOURNAL_ADMIN')">
							<h:panelGrid styleClass="authenticated-user-panelgrid"
								columns="8"
								columnClasses="welcome-column,user-name-column,account-separator-column,administration-column,account-separator-column,my-subscriptions-column,account-separator-column,logout-column"
								rendered="#{request.userPrincipal != null}">
								<p:outputLabel value="#{labels.WelcomeLabel}" />
								<p:outputLabel value="#{request.userPrincipal.name}" />
								<p:outputLabel value="#{labels.AccountSeparator}" />
								<p:commandLink value="#{labels.AdministrationLabel}"
									action="admin?faces-redirect=true" />
								<p:outputLabel value="#{labels.AccountSeparator}" />
								<p:commandLink value="#{labels.MySubscriptionsLabel}"
									action="user_subscriptions?faces-redirect=true" />
								<p:outputLabel value="#{labels.AccountSeparator}" />
								<p:commandLink value="#{labels.LogoutLabel}"
									action="#{authenticationController.logout}" />
							</h:panelGrid>
						</sec:authorize>


						<sec:authorize access="!hasRole('ROLE_JOURNAL_ADMIN')">
							<h:panelGrid styleClass="authenticated-user-panelgrid"
								columns="6"
								columnClasses="welcome-column,user-name-column,account-separator-column,my-subscriptions-column,account-separator-column,logout-column"
								rendered="#{request.userPrincipal != null}">
								<p:outputLabel value="#{labels.WelcomeLabel}" />
								<p:outputLabel value="#{request.userPrincipal.name}" />
								<p:outputLabel value="#{labels.AccountSeparator}" />
								<p:commandLink value="#{labels.MySubscriptionsLabel}"
									action="user_subscriptions?faces-redirect=true" />
								<p:outputLabel value="#{labels.AccountSeparator}" />
								<p:commandLink value="#{labels.LogoutLabel}"
									action="#{authenticationController.logout}" />
							</h:panelGrid>
						</sec:authorize>
					</h:form>
				</div>
			</p:layoutUnit>
			<p:layoutUnit position="west" collapsible="true" resizable="true"
				closable="true">
				<ui:insert name="leftPan" />
			</p:layoutUnit>
			<p:layoutUnit position="center">
				<ui:insert name="bodyContent" />
			</p:layoutUnit>
		</p:layout>
	</h:body>

</f:view>
</html>
