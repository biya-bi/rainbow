<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cps="http://xmlns.jcp.org/jsf/composite/cps">

<ui:composition template="templates/front_office_template.xhtml">

	<ui:define name="leftPan">

		<h:form>

			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />

			<p:dataGrid value="#{journalLazyDataModel}" var="item"
				widgetVar="journalDataGrid" style="border: none;"
				stickyHeader="false" selectionMode="single" lazy="true"
				paginator="true"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"
				scrollable="true" rows="20" rowsPerPageTemplate="20,40,60,80,100">

				<p:panel>
					<p:commandLink style="a:link { text-decoration:none; }"
						update=":centerForm:itemContiner"
						action="#{frontOfficeController.getPublicationsForJournal}">
						<f:setPropertyActionListener value="#{item}"
							target="#{frontOfficeController.selectedJournal}" />
						<p:outputLabel value="#{item.name}" />
						<br />
						<p:graphicImage value="#{fileController.journalPhoto}"
							styleClass="photo-style">
							<f:param name="journalId" value="#{item.id}" />
						</p:graphicImage>
					</p:commandLink>
					<br />
					<p:commandButton value="#{labels.SubscribeLabel}"
						rendered="#{request.userPrincipal != null}"
						action="#{frontOfficeController.subscribe}">
						<f:setPropertyActionListener value="#{item}"
							target="#{frontOfficeController.selectedJournal}" />
					</p:commandButton>
				</p:panel>

			</p:dataGrid>

		</h:form>
	</ui:define>

	<ui:define name="bodyContent">
		<h:form id="centerForm">

			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />

			<p:fieldset id="itemContiner" style="border:none">
				<p:outputLabel value="#{msg.SelectJournalMessage}"
					rendered="#{empty frontOfficeController.publications}"
					style="font-size:24px;" />

				<p:outputLabel value="#{frontOfficeController.selectedJournal.name}"
					rendered="#{not empty frontOfficeController.publications}" />

				<p:accordionPanel id="availablePublications" var="item"
					value="#{frontOfficeController.publications}" dynamic="true"
					rendered="#{not empty frontOfficeController.publications}">

					<p:tab>
						<f:facet name="title">
							<h:outputText value="#{item.publicationDate}"
								title="#{labels.PublicationDateTitle}">
								<f:convertDateTime dateStyle="short" />
							</h:outputText>
						</f:facet>
						<p:panelGrid columns="2">

							<p:outputLabel styleClass="field-label"
								value="#{labels.PublicationPublisherLabel}" />
							<h:outputText value="#{item.publisherProfile.userName}" />

						</p:panelGrid>

						<p:media value="#{fileController.publicationFile}" player="pdf"
							width="100%" height="500">
							<f:param name="publicationId" value="#{item.id}" />
						</p:media>
					</p:tab>


				</p:accordionPanel>
			</p:fieldset>


		</h:form>
	</ui:define>
</ui:composition>
</html>
