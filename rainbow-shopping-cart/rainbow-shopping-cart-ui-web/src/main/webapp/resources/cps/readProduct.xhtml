<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<composite:interface>
</composite:interface>

<composite:implementation>
	<p:panelGrid columns="2"
		rendered="#{productController.current != null}" styleClass="ui-panelgrid-blank">
		<p:panelGrid>
			<p:graphicImage id="graphicImage" value="#{productController.photo}"
				styleClass="photo-style" />
		</p:panelGrid>
		<p:panelGrid columns="2">
			<p:outputLabel styleClass="field-label"
				value="#{labels.ProductCodeLabel}" for="code" />
			<h:outputText styleClass="field-value" id="code"
				value="#{productController.current.code}"
				title="#{labels.ProductCodeTitle}" />
			<p:outputLabel styleClass="field-label"
				value="#{labels.ProductNameLabel}" for="name" />
			<h:outputText styleClass="field-value" id="name"
				value="#{productController.current.name}"
				title="#{labels.ProductNameTitle}" />

			<p:outputLabel styleClass="field-label"
				value="#{labels.ProductPriceLabel}" for="price" />
			<h:outputText styleClass="field-value" id="price"
				value="#{productController.current.price}"
				title="#{labels.ProductPriceTitle}" />

			<p:outputLabel id="categoryLabel" styleClass="field-label"
				value="#{labels.ProductCategoryLabel}" />
			<p:commandLink title="#{labels.ProductCategoryTitle}"
				styleClass="field-value" immediate="true"
				value="#{productController.current.category.name}"
				update=":categoryDetails:form"
				oncomplete="PF('categoryDetailsDialog').show()">
				<f:setPropertyActionListener
					value="#{productController.current.category}"
					target="#{categoryController.current}" />
			</p:commandLink>
			<p:outputLabel styleClass="field-label"
				value="#{labels.ProductDescriptionLabel}" />
			<h:outputText styleClass="field-value" id="description"
				value="#{productController.current.description}"
				title="#{labels.ProductDescriptionTitle}" />
		</p:panelGrid>
	</p:panelGrid>
</composite:implementation>
</html>
